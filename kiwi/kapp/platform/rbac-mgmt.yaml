apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: rbac-mgmt
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting registry-credentials"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting registry-credentials"
spec:
  serviceAccountName: kapp
  fetch:
  - imgpkgBundle:
      image: ghcr.io/making/rbac-mgmt-bundle:0.0.2
  - inline:
      paths:
        rbac-mgmt-data-values.yaml: |
          ---
          registry_credentials:
            import_from_namespace: tap-install
          rolebindings:
          - namespace: blog
            create_namespace: true
            tap:
              enabled: true
          - namespace: making
            create_namespace: true
            tap:
              enabled: true
  syncPeriod: 1h
  template:
  - ytt:
      paths:
      - 0/config
      - 0/kapp-config.yaml
      - 0/schema.yaml
      valuesFrom:
      - path: 1/rbac-mgmt-data-values.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      inspect:
        rawOptions:
        - --tree=false