apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: blog-counter-parent
  namespace: tmaki
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: git@github.com:categolj/k8s-manifests.git
      ref: origin/main
      secretRef:
        name: github
  syncPeriod: 1m
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      paths:
      - dhaka/config/app/blog-counter/workload.yaml
      - dhaka/config/app/blog-counter/counter-db.yaml
      valuesFrom:
      - path: dhaka/config/app/blog-counter/credentials.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      - --app-changes-max-to-keep=3
      delete:
        # Force delete PVCs, since StatefulSet does not delete them
        rawOptions:
        - --apply-ignored=true
      inspect:
        rawOptions:
        - --tree=true