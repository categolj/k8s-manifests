apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: grafana-agent
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tap"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tap"
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: kiwi-run/config/platform/grafana-agent
  syncPeriod: 168h
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      paths:
      - grafana-agent.yaml
      - agent.yaml
      valuesFrom:
      - path: credentials.yaml
      fileMarks:
      - agent.yaml:type=data
  - kbld:
      paths:
      - "-"
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true