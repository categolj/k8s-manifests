apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: blog-api
  namespace: blog
spec:
  virtualhost:
    fqdn: api.ik.am
    tls:
      secretName: tanzu-system-ingress/tap-default-tls
    corsPolicy:
      allowCredentials: true
      allowOrigin:
      - "*"
      allowMethods:
      - GET
      - OPTIONS
      allowHeaders:
      - "*"
      maxAge: "60m"
  routes:
  - enableWebsockets: true
    requestHeadersPolicy:
      set:
      - name: Host
        value: blog-api.blog.svc.cluster.local
    retryPolicy:
      count: 2
      retryOn:
      - cancelled
      - connect-failure
      - refused-stream
      - resource-exhausted
      - retriable-status-codes
      - reset
    services:
    - name: blog-api
      port: 80
      protocol: h2c
      requestHeadersPolicy:
        set:
        - name: K-Original-Host
          value: api.ik.am
      weight: 100