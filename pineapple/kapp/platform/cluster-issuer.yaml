apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: cluster-issuer
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tap"
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: git@github.com:categolj/k8s-manifests.git
      ref: origin/main
      secretRef:
        name: github
      subPath: common
  syncPeriod: 168h
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      paths:
      - cluster-issuer
      valuesFrom:
      - path: credentials.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      inspect:
        rawOptions:
        - --tree=true