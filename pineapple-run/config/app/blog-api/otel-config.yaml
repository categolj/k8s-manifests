#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")

apiVersion: v1
kind: Secret
metadata:
  name: otel-config
  namespace: blog
type: Opaque
stringData:
  otel-trace-service-name: blog-api-dev
  otel-trace-endpoint: #@ data.values.otel.trace.endpoint
  otel-trace-username: #@ data.values.otel.trace.username
  otel-trace-password: #@ data.values.otel.trace.password
  #! trace-headers: #@ "Authorization=Basic {}".format(base64.encode("{}:{}".format(data.values.otel.trace.username, data.values.otel.trace.password)))