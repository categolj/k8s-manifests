          paths:
            add-git-basic.lib.yaml: |
              #@ load("@ytt:overlay", "overlay")
    
              #@ def customize():
              #@overlay/match by=overlay.subset({"kind": "ServiceAccount", "metadata": {"name": "default"}}), expects="0+"
