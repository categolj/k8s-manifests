  replicas: 2
  selector:
    matchLabels:
      app: spring-cloud-gateway
  template:
    metadata:
      labels:
        app: spring-cloud-gateway
      annotations:
        prometheus.io/path: /_management/prometheus
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
