apiVersion: secretgen.k14s.io/v1alpha1
kind: Password
metadata:
  name: note-db
  namespace: note
spec:
  secretTemplate:
    type: servicebinding.io/postgresql
    stringData:
      type: postgresql
      host: note-db-postgresql.note.svc.cluster.local
      port: "5432"
      username: postgres
      password: $(value)
      database: note
      sslmode: verify-full
      postgresql-password: $(value)