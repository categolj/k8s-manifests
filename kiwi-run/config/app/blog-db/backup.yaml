#@ load("@ytt:data", "data")
apiVersion: v1
kind: Secret
metadata:
  name: backup-s3
  namespace: blog
  labels:
    app.kubernetes.io/part-of: blog-api
type: Opaque
stringData:
  host: #@ data.values.s3.host
  access_key: #@ data.values.s3.access_key
  access_secret: #@ data.values.s3.access_secret
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-blog-db
  namespace: blog
  labels:
    jobgroup: postgres-backup
spec:
  schedule: "0 15 * * ?"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      name: postgres-backup
      labels:
        jobgroup: postgres-backup
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            #! Support the Bitnami Postgres Clsuters
            "db-postgresql-ha-client": "true"
        spec:
          containers:
          - name: postgres-backup
            image: ghcr.io/categolj/psql-backup:latest
            imagePullPolicy: Always
            command: [ "/bin/bash" ]
            args:
            - -c
            - |
              set -eo pipefail
              mc config host add backup_host ${AWS_S3_HOST} ${AWS_ACCESS_KEY} ${AWS_ACCESS_SECRET}
              echo "Backup Started!"
              pg_dump -U ${DB_USER} -h ${DB_HOST} -p ${DB_PORT} ${DB_NAME} | mc pipe backup_host/${AWS_BUCKET_NAME}/$(date +"%Y")/$(date +"%m")/$(date +"%d")/backup-$(date +"%Y-%m-%d-%H-%M").sql
              echo "Backup Finished!"
            env:
            - name: AWS_S3_HOST
              valueFrom:
                secretKeyRef:
                  name: backup-s3
                  key: host
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backup-s3
                  key: access_key
            - name: AWS_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: backup-s3
                  key: access_secret
            - name: AWS_BUCKET_NAME
              value: backup-blog-db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: blog-db-app-user-db-secret
                  key: username
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: blog-db-app-user-db-secret
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: blog-db-app-user-db-secret
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: blog-db-app-user-db-secret
                  key: database
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: blog-db-app-user-db-secret
                  key: password
          restartPolicy: Never