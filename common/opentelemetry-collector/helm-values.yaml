agentCollector:
  enabled: false
standaloneCollector:
  enabled: true
  resources:
    requests:
      cpu: 0.2
      memory: 256Mi
image:
  repository: otel/opentelemetry-collector-contrib
command:
  name: otelcontribcol
config:
  receivers:
    jaeger: null
    prometheus: null
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    zipkin:
      endpoint: 0.0.0.0:9411
  processors:
    batch: { }
    memory_limiter:
      # Same as --mem-ballast-size-mib CLI argument
      ballast_size_mib: 683
      # 80% of maximum memory up to 2G
      limit_mib: 1500
      # 25% of limit up to 2G
      spike_limit_mib: 512
      check_interval: 5s
  exporters:
    logging: { }
  extensions:
    health_check: { }
    zpages: { }
  service:
    extensions:
    - health_check
    - zpages
    pipelines:
      metrics: null
      logs: null
      traces:
        receivers:
        - otlp
        - zipkin
        processors:
        - memory_limiter
        - batch
        exporters:
        - logging