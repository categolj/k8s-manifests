apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: blog-ui-parent
  namespace: blog
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: mango
  syncPeriod: 10m
  template:
  - ytt:
      paths:
      - config/app/blog-ui
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      - --app-changes-max-to-keep=3