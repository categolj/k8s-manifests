apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: blog-ui
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order.0: "upsert after upserting rbac-mgmt"
    kapp.k14s.io/change-rule.delete-order.0: "delete before deleting rbac-mgmt"
    kapp.k14s.io/change-rule.create-order.1: "upsert after upserting tap"
    kapp.k14s.io/change-rule.delete-order.1: "delete before deleting tap"
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: pineapple/config/app
  syncPeriod: 10m
  template:
  - ytt:
      paths:
      - blog-ui
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      - --app-changes-max-to-keep=3
      inspect:
        rawOptions:
        - --tree=true