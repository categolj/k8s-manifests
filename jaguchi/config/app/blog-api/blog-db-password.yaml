apiVersion: secretgen.k14s.io/v1alpha1
kind: Password
metadata:
  name: blog-db
  namespace: making
spec:
  secretTemplate:
    stringData:
      type: postgresql
      host: blog-db-postgresql.making.svc.cluster.local
      port: "5432"
      username: postgres
      password: $(value)
      database: blog
      postgresql-password: $(value)