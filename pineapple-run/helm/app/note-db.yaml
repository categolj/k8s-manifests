postgresqlDatabase: note
resources:
  requests:
    cpu: 100m
    memory: 128Mi
existingSecret: note-db
persistence:
  size: 1Gi
tls:
  enabled: true
  certificatesSecret: note-db-tls
  certFilename: tls.crt
  certKeyFilename: tls.key
  certCAFilename: ca.crt
volumePermissions:
  enabled: true
postgresqlPghbaRemoveFilters: hostssl