#@ load("@ytt:data", "data")
#@ namespace = "blog{}".format(data.values.namespace_suffix)
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: update-config-blog-api
  namespace: #@ namespace
  labels:
    apps.tanzu.vmware.com/workload-type: update-config
spec:
  image: ghcr.io/making/blog-api
  serviceAccountName: cluster-admin-sa
  params:
  - name: gitops_url
    value: git@github.com:categolj/k8s-manifests.git
  - name: gitops_path
    value: apple/config/app/blog-api/dev
  - name: gitops_prod_path
    value: apple/config/app/blog-api/prod
  - name: gitops_git_repo_command
    value: |
      strings workspace/am.ik.blog.BlogApiApplication | grep git.remote.origin.url= | awk -F '=' '{print $2}' | sed 's/\\//'
  - name: gitops_git_rev_command
    value: |
      strings workspace/am.ik.blog.BlogApiApplication | grep git.commit.id= | awk -F '=' '{print $2}'