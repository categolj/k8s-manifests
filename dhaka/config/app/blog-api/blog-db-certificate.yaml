apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: blog-db-selfsigned-issuer
  namespace: tmaki
spec:
  selfSigned: { }
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blog-db-ca
  namespace: tmaki
spec:
  commonName: blog-db-ca
  isCA: true
  issuerRef:
    kind: Issuer
    name: blog-db-selfsigned-issuer
  secretName: blog-db-ca
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: blog-db-ca-issuer
  namespace: tmaki
spec:
  ca:
    secretName: blog-db-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blog-db-tls
  namespace: tmaki
spec:
  dnsNames:
  - blog-db-postgresql.tmaki.svc.cluster.local
  - blog-db-postgresql.tmaki
  - blog-db-postgresql
  - blog-db-postgresql-headless.tmaki.svc.cluster.local
  - blog-db-postgresql-headless.tmaki
  - blog-db-postgresql-headless
  issuerRef:
    kind: Issuer
    name: blog-db-ca-issuer
  secretName: blog-db-tls