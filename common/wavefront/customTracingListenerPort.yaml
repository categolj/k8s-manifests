#@ load("@ytt:overlay", "overlay")

#@overlay/match by=overlay.subset({"kind": Deployment}),expects="1+"
---
spec:
  template:
    spec:
      containers:
      #@overlay/match by="name"
      - name: wavefront-proxy
        ports:
        - containerPort: 30001
          protocol: TCP

#@overlay/match by=overlay.subset({"kind": Service}),expects="1+"
---
spec:
  ports:
  #@overlay/append
  - name: custom
    port: 30001