#@ load("@ytt:data", "data")
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: moneygr
  name: moneygr
  namespace: moneygr
spec:
  selector:
    matchLabels:
      app: moneygr
  template:
    metadata:
      labels:
        app: moneygr
      annotations:
        prometheus.io/path: /actuator/prometheus
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - env:
        - name: MECABAPI_URL
          value: https://mecab.apps.pcfone.io
        - name: BPL_THREAD_COUNT
          value: "25"
        - name: JAVA_OPTS
          value: ' -XX:ReservedCodeCacheSize=32M -Xss512k -Duaa-url=https://uaa.ik.am'
        - name: BPL_JVM_THREAD_COUNT
          value: "32"
        - name: SPRING_ZIPKIN_BASE_URL
          value: http://opentelemetry-collector.opentelemetry.svc.cluster.local:9411
        - name: SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_UAA_CLIENT_ID
          value: moneygr
        - name: SPRING_ZIPKIN_ENABLED
          value: "false"
        - name: SERVER_USE_FORWARD_HEADERS
          value: "true"
        - name: MANAGEMENT_METRICS_TAGS_ORGANIZATION
          value: apple
        - name: LOGGING_LEVEL_org_apache_http_wire
          value: INFO
        - name: LOGGING_LEVEL_org_hibernate_SQL
          value: INFO
        - name: LOGGING_LEVEL_org_hibernate_type_descriptor_sql_BasicBinder
          value: INFO
        - name: LOGGING_LEVEL_org_springframework_web_client_RestTemplate
          value: INFO
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              key: mysql-jdbc-url
              name: moneygr-db-secret
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              key: mysql-user
              name: moneygr-db-secret
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: mysql-password
              name: moneygr-db-secret
        - name: INFO_DOCKER_DIGEST
          value: #@ data.values.image_digest
        image: #@ "ghcr.io/making/moneygr2@{}".format(data.values.image_digest)
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        name: moneygr
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            memory: "400Mi"
          requests:
            memory: "400Mi"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: moneygr
  name: moneygr
  namespace: moneygr
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: moneygr