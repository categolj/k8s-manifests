apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: cert-manager
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tanzu-standard-package-repository"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tanzu-standard-package-repository"
spec:
  syncPeriod: 168h
  serviceAccountName: kapp
  packageRef:
    refName: cert-manager.tanzu.vmware.com
    versionSelection:
      constraints: 1.5.3+vmware.2-tkg.1