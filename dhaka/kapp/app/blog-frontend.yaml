apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: blog-frontend-parent
  namespace: tmaki
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: git@github.com:categolj/k8s-manifests.git
      ref: origin/main
      secretRef:
        name: github
  syncPeriod: 1m
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      paths:
      - dhaka/config/app/blog-frontend
      valuesFrom:
      - path: dhaka/config/app/blog-common/credentials.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      delete:
        # Force delete PVCs, since StatefulSet does not delete them
        rawOptions:
        - --apply-ignored=true
      inspect:
        rawOptions:
        - --tree=true