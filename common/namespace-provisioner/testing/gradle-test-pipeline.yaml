apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gradle-test-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: test
    apps.tanzu.vmware.com/language: java-gradle
spec:
  params:
  - name: source-url
  - name: source-revision
  tasks:
  - name: test
    params:
    - name: source-url
      value: $(params.source-url)
    - name: source-revision
      value: $(params.source-revision)
    taskSpec:
      # volumes:
      # - name: dind-socket
      #   emptyDir: { }
      params:
      - name: source-url
      - name: source-revision
      # sidecars:
      # - name: docker
      #   image: docker:20.10-dind
      #   securityContext:
      #     privileged: true
      #   volumeMounts:
      #   - mountPath: /var/run/
      #     name: dind-socket
      steps:
      - name: test
        image: gradle:8.5-jdk21
        # volumeMounts:
        # - mountPath: /var/run/
        #   name: dind-socket
        script: |-
          set -ex
          mkdir -p ~/.docker
          echo '{}' > ~/.docker/config.json
          cd `mktemp -d`
          curl -s $(params.source-url) | tar -m -xzf -
          sed -i.bak '/repositories {/a \
              maven {\
                url = uri("http://bucketrepo.bucketrepo.svc.cluster.local/bucketrepo")\
                credentials {\
                  username = "admin"\
                  password = "changeme"\
                }\
              }.isAllowInsecureProtocol = true\
          ' build.gradle.kts
          ./gradlew clean test --no-daemon -Dorg.gradle.welcome=never --info | grep -v Downloading
