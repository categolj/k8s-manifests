apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: blog-api
    apps.tanzu.vmware.com/workload-type: web
  annotations:
    kapp.k14s.io/disable-original: ""
  name: blog-api
  namespace: blog
spec:
  env:
  - name: JAVA_TOOL_OPTIONS
    value: "-XX:ReservedCodeCacheSize=32M -Xss512k -Duser.timezone=Asia/Tokyo -Duser.language=ja -Duser.country=JP -Dfile.encoding=UTF-8"
  - name: BPL_JVM_THREAD_COUNT
    value: "28"
  - name: SPRING_RSOCKET_SERVER_FRAGMENTSIZE
    value: 16MB
  - name: SPRING_PROFILES_ACTIVE
    value: kubernetes
  - name: BLOG_GITHUB_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: blog-config
        key: github-access-token
  - name: BLOG_GITHUB_WEBHOOK_SECRET
    valueFrom:
      secretKeyRef:
        name: blog-config
        key: github-webhook-secret
  - name: MANAGEMENT_ENDPOINT_HEAPDUMP_ENABLED
    value: "false"
  - name: MANAGEMENT_ENDPOINT_THREADDUMP_ENABLED
    value: "false"
  - name: MANAGEMENT_METRICS_TAGS_JAVA_VERSION
    value: ${java.version}
  - name: OTEL_TRACES_EXPORTER
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: trace-exporter
  - name: OTEL_METRICS_EXPORTER
    value: none
  - name: OTEL_LOGS_EXPORTER
    value: none
  - name: OTEL_SERVICE_NAME
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: service-name
  - name: OTEL_EXPORTER_ZIPKIN_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: trace-endpoint
  - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: trace-endpoint
  - name: OTEL_EXPORTER_OTLP_TRACES_HEADERS
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: trace-headers
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
      prometheus.io/path: /actuator/prometheus
      prometheus.io/port: "8081"
      prometheus.io/scrape: "true"
  - name: gitops_branch
    value: mango
  - name: gitops_commit_message
    value: Bump
  - name: gitops_server_address
    value: https://github.com
  - name: gitops_repository_owner
    value: categolj
  - name: gitops_repository_name
    value: tap-gitops
  - name: gitops_user_email
    value: makingx+bot@gmail.com
  - name: gitops_user_name
    value: blog-bot
  - name: gitops_ssh_secret
    value: git-basic
  - name: clusterBuilder
    value: java-otel
  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 256Mi
  serviceClaims:
  - name: blog-db
    ref:
      apiVersion: v1
      kind: Secret
      name: blog-db
  - name: blog-db-tls-ca
    ref:
      apiVersion: v1
      kind: Secret
      name: blog-db-tls-ca-bindable
  source:
    git:
      ref:
        branch: rsocket
      url: https://github.com/categolj/blog-api