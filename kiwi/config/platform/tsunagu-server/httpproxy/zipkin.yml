apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: zipkin-ik-am
  namespace: tsunagu
spec:
  virtualhost:
    fqdn: zipkin.ik.am
    tls:
      secretName: zipkin-ik-am-tls
  routes:
  - services:
    - name: tsunagu-server
      port: 80
      weight: 100
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: zipkin-ik-am
  namespace: tsunagu
spec:
  secretName: zipkin-ik-am-tls
  issuerRef:
    name: letsencrypt-ik-am
    kind: ClusterIssuer
  dnsNames:
  - zipkin.ik.am