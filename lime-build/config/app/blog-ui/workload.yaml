apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: blog-ui
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
  annotations:
    kapp.k14s.io/disable-original: ""
  name: blog-ui
  namespace: blog
spec:
  build:
    env:
    - name: NEXT_PUBLIC_APP_BLOG_API
      value: auto
    - name: BP_NODE_RUN_SCRIPTS
      value: build
    - name: BP_NODE_OPTIMIZE_MEMORY
      value: "true"
    - name: NODE_ENV
      value: production
  params:
#  - name: dockerfile
#    value: ./Dockerfile
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/pipeline: test
      apps.tanzu.vmware.com/language: node
  - name: testing_pipeline_params
    value:
      slack-webhook-secret: slack-webhook
      slack-test-failure-message: |
        ðŸš¨ [blog-ui] Test Failed!
        https://tap-gui.view.lime.maki.lol/supply-chain/lime-build/blog/blog-ui/source-tester

  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
      autoscaling.knative.dev/maxScale: "1"
  - name: clusterBuilder
    value: base-jammy
  - name: scanning_image_policy
    value: nextjs
  - name: livenessProbe
    value:
      httpGet:
        path: /aboutme
        port: 8080
        scheme: HTTP
  - name: readinessProbe
    value:
      httpGet:
        path: /aboutme
        port: 8080
        scheme: HTTP
      successThreshold: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 256Mi
  source:
    git:
      ref:
        branch: main
      url: https://github.com/categolj/blog-ui