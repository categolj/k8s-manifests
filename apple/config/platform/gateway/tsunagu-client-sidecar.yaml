#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")
#@ load("@ytt:overlay", "overlay")

---
apiVersion: v1
kind: Secret
metadata:
  name: tsunagu
  namespace: gateway
type: Opaque
stringData:
  token: #@ data.values.tsunagu.token

#@overlay/match by=overlay.subset({"kind":"Deployment","metadata":{"name":"spring-cloud-gateway"}})
---
spec:
  template:
    spec:
      containers:
      #@overlay/match by="name", missing_ok=True
      - name: tsunagu-client
        image: ghcr.io/making/tsunagu-client
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
          requests:
            memory: "128Mi"
        env:
        - name: SPRING_CONFIG_IMPORT
          value: configtree:/config/
        - name: TSUNAGU_REMOTE
          value: wss://tsunagu.ik.am/tsunagu
        - name: TSUNAGU_UPSTREAM
          value: http://localhost:8080
        - name: TSUNAGU_PRESERVE_HOST
          value: "true"
        volumeMounts:
        - name: tsunagu
          mountPath: /config/tsunagu
          readOnly: true
      #@overlay/match missing_ok=True
      volumes:
      #@overlay/append
      - name: tsunagu
        secret:
          secretName: tsunagu