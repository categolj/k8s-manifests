#@ load("@ytt:data", "data")
apiVersion: v1
kind: Secret
metadata:
  name: tap-tap-install-values
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-group: "tap-install-values"
type: Opaque
stringData:
  #@yaml/text-templated-strings
  tap-values.yml: |
    ---
    profile: run

    ceip_policy_disclosed: true
    
    shared:
      ingress_domain: apps.ik.am
      ingress_issuer: letsencrypt

    contour:
      infrastructure_provider: "vsphere"
      contour:
        replicas: 1
        configFileContents:
          accesslog-format: json
          json-fields:
          - "@timestamp"
          - "authority"
          - "bytes_received"
          - "bytes_sent"
          - "b3_trace_id=%REQ(X-B3-TRACEID)%"
          - "b3_span_id=%REQ(X-B3-SPANID)%"
          - "b3_parent_span_id=%REQ(X-B3-PARENTSPANID)%"
          - "b3_sampled=%REQ(X-B3-SAMPLED)%"
          #! - "downstream_local_address"
          #! - "downstream_remote_address"
          - "duration"
          #! - "grpc_status"
          - "method"
          - "path"
          - "protocol"
          - "referer=%REQ(REFERER)%"
          - "request_id"
          - "requested_server_name"
          - "response_code"
          #! - "response_flags"
          #! - "uber_trace_id"
          - "upstream_cluster"
          #! - "upstream_host"
          #! - "upstream_local_address"
          #! - "upstream_service_time"
          - "user_agent"
          - "x_forwarded_for"
      envoy:
        service:
          type: NodePort
          #! externalTrafficPolicy: Local
          nodePorts:
            http: 31080
            https: 31443
        hostPorts:
          enable: true
      azure:
        client_id: (@= data.values.azure.client_id @)
        client_secret: (@= data.values.azure.client_secret @)
        subscription_id: (@= data.values.azure.subscription_id @)
        tenant_id: (@= data.values.azure.tenant_id @)

    cnrs:
      domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"
      provider: local

    appliveview_connector:
      backend:
        ingressEnabled: true
        host: appliveview.view.lime.maki.lol

    api_auto_registration:
      tap_gui_url: https://tap-gui.view.lime.maki.lol

    namespace_provisioner:
      controller: true
      additional_sources:
      - inline:
          paths:
            git-basic.yaml: |
              ---
              apiVersion: v1
              kind: Secret
              metadata:
                name: git-basic
                annotations:
                  tekton.dev/git-0: https://github.com
              type: kubernetes.io/basic-auth
              stringData:
                username: "(@= data.values.github.username @)"
                password: "(@= data.values.github.api_token @)"
        path: _ytt_lib/git-basic
      - inline:
          paths:
            add-git-basic.lib.yaml: |
              #@ load("@ytt:overlay", "overlay")
    
              #@ def customize():
              #@overlay/match by=overlay.subset({"kind": "ServiceAccount", "metadata": {"name": "default"}}), expects="0+"
              ---
              secrets:
              - name: git-basic
              #@ end
        path: _ytt_lib/customize

    package_overlays:
    - name: contour
      secrets:
      - name: contour-default-tls
      - name: contour-disable-scrape
    - name: cnrs
      secrets:
      - name: cnrs-autocreate-cluster-domain-claims
    - name: tap-telemetry
      secrets:
      - name: tap-telemetry-remove
    - name: tap-auth
      secrets:
      - name: tap-auth-deliverable-with-ingress

    excluded_packages:
    #! - connector.appliveview.tanzu.vmware.com
    - sso.apps.tanzu.vmware.com
    - image-policy-webhook.signing.apps.tanzu.vmware.com
    - policy.apps.tanzu.vmware.com
    - controller.source.apps.tanzu.vmware.com
    - eventing.tanzu.vmware.com
    - apis.apps.tanzu.vmware.com