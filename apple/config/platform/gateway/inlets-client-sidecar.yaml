#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")
#@ load("@ytt:overlay", "overlay")

---
apiVersion: v1
kind: Secret
metadata:
  name: inlets-token
  namespace: gateway
type: Opaque
data:
  token: #@ base64.encode(data.values.inlets.token)

#@overlay/match by=overlay.subset({"kind":"Deployment","metadata":{"name":"spring-cloud-gateway"}})
---
spec:
  template:
    spec:
      containers:
      #@overlay/match by="name", missing_ok=True
      - name: inlets-client
        image: ghcr.io/making/inlets:2.7.6
        imagePullPolicy: Always
        command: ["inlets"]
        args:
        - client
        - --remote=$(INLETS_REMOTE)
        - --upstream=$(INLETS_UPSTREAM)
        - --token-from=/var/inlets/token
        env:
        - name: INLETS_REMOTE
          value: #@ data.values.inlets.remote
        - name: INLETS_UPSTREAM
          value: #@ data.values.inlets.upstream
        volumeMounts:
        - name: inlets-token-volume
          mountPath: /var/inlets/
      #@overlay/match missing_ok=True
      volumes:
      #@overlay/append
      - name: inlets-token-volume
        secret:
          secretName: inlets-token