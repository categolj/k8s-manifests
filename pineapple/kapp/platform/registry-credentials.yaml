apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: registry-credentials
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tap-registry-secret"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tap-registry-secret"
spec:
  syncPeriod: 6h
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: pineapple/config/platform/tap
  - inline:
      paths:
        secret.yaml: |
          #@ load("@ytt:data", "data")
          apiVersion: v1
          kind: Secret
          metadata:
            name: registry-credentials
            namespace: tap-install
          type: kubernetes.io/dockerconfigjson
          stringData:
            #@yaml/text-templated-strings
            .dockerconfigjson: |-
              {
                "auths": {
                  "(@= data.values.registry_credentials.server @)": {
                    "username": "(@= data.values.registry_credentials.username @)",
                    "password": "(@= data.values.registry_credentials.password @)"
                  }
                }
              }
        secret-export.yaml: |
          ---
          apiVersion: secretgen.carvel.dev/v1alpha1
          kind: SecretExport
          metadata:
            name: registry-credentials
            namespace: tap-install
          spec:
            toNamespaces:
            - '*'
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      paths:
      - "1"
      valuesFrom:
      - path: 0/tap-credentials.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true