apiVersion: v1
kind: Secret
metadata:
  name: full-deps-add-overlay
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-group: "full-deps-overlays"
type: Opaque
stringData:
  add-overlay.yaml: |
    #@ load("@ytt:overlay", "overlay")
    #@overlay/match by=overlay.subset({"metadata":{"name":"base-jammy-builder"}, "kind": "PackageInstall"})
    ---
    metadata:
      #@overlay/match missing_ok=True
      annotations:
        #@overlay/match missing_ok=True
        ext.packaging.carvel.dev/ytt-paths-from-secret-name.0: base-jammy-builder-clusterbuildpack