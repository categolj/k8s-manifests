apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayRouteConfig
metadata:
  name: blog-ik-am
  namespace: gateway
spec:
  routes:
  - uri: https://blog-frontend.blog.apple.maki.lol
    order: -50
    predicates:
    - Host=blog.ik.am*
    filters:
    - StripPrefix=0
    - Redirect=301, ik.am
---
apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayMapping
metadata:
  name: blog-ik-am
  namespace: gateway
spec:
  gatewayRef:
    name: gateway
  routeConfigRef:
    name: blog-ik-am