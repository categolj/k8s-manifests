apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: sorry-server
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tsunagu-server-install"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tsunagu-server-install"
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: git@github.com:categolj/k8s-manifests.git
      ref: origin/main
      secretRef:
        name: github
  syncPeriod: 168h
  template:
  - ytt:
      paths:
      - kiwi/config/app/sorry-server
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true