apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: inlets-gw-ik-am
  namespace: inlets
spec:
  virtualhost:
    fqdn: inlets.gw.ik.am
    tls:
      secretName: inlets-gw-ik-am-tls
  routes:
  - conditions:
    - prefix: /tunnel
    enableWebsockets: true
    services:
    - name: inlets-exit
      port: 6868
  - services:
    - name: inlets-exit
      port: 6868
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: inlets-gw-ik-am
  namespace: inlets
spec:
  secretName: inlets-gw-ik-am-tls
  issuerRef:
    name: letsencrypt-ik-am
    kind: ClusterIssuer
  dnsNames:
  - inlets.gw.ik.am