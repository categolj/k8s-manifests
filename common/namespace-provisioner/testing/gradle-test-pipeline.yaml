apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: gradle-test-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: test
    apps.tanzu.vmware.com/language: java-gradle
spec:
  params:
  - name: source-url
  - name: source-revision
  tasks:
  - name: test
    params:
    - name: source-url
      value: $(params.source-url)
    - name: source-revision
      value: $(params.source-revision)
    taskSpec:
      params:
      - name: source-url
      - name: source-revision
      stepTemplate:
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: "RuntimeDefault"
          runAsNonRoot: true
      volumes:
      - name: docker-cert-path
        secret:
          secretName: docker-certs
      steps:
      - name: test
        image: gradle
        script: |-
          cd `mktemp -d`
          wget -qO- $(params.source-url) | tar xvz -m
          ./gradlew test --info
        env:
        - name: DOCKER_HOST
          value: tcp://docker-dind.docker.svc.cluster.local:2376
        - name: DOCKER_TLS_VERIFY
          value: "1"
        - name: DOCKER_CERT_PATH
          value: "/var/docker/certs"
        volumeMounts:
        - name: docker-cert-path
          mountPath: "/var/docker/certs"