#@ load("@ytt:data", "data")
apiVersion: v1
kind: Secret
metadata:
  name: tsunagu-client-values
  namespace: blog
  annotations:
    kapp.k14s.io/change-group: "{name}"
type: Opaque
stringData:
  #@yaml/text-templated-strings
  tsunagu-client-values.yml: |
    tsunagu:
      namespace: blog
      create_namespace: false
      remote: (@= data.values.tsunagu.remote @)    
      token: (@= data.values.tsunagu.token @)
      preserve_host: true
      upstream: http://envoy.tanzu-system-ingress.svc.cluster.local
      host_map:
        zipkin.ik.am: zipkin.jaguchi.maki.lol