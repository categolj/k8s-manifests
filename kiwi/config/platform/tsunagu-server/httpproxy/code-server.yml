apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: code-server-01
  namespace: tsunagu
spec:
  virtualhost:
    fqdn: code-server-01.apps.ik.am
    tls:
      secretName: tanzu-system-ingress/cnrs-default-tls
  routes:
  - enableWebsockets: true
    services:
    - name: tsunagu-server
      port: 80
      weight: 100
    timeoutPolicy:
      response: 60s
    retryPolicy:
      count: 3