#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")

apiVersion: v1
kind: Secret
metadata:
  name: otel-config
  namespace: blog
type: Opaque
stringData:
  service-name: blog-api-dev
  trace-endpoint: #@ data.values.otel.trace.endpoint
  trace-headers: #@ "Authorization=Basic {}".format(base64.encode("{}:{}".format(data.values.otel.trace.username, data.values.otel.trace.password)))