apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: blog-frontend
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
  annotations:
    kapp.k14s.io/disable-original: ""
  name: blog-frontend
  namespace: blog
spec:
  build:
    env:
    - name: BP_JVM_VERSION
      value: "21"
    - name: BP_JATTACH_ENABLED
      value: "true"
    - name: BP_MAVEN_ADDITIONAL_BUILD_ARGUMENTS
      value: "-V -U -DnpmRegistryURL=http://verdaccio.verdaccio.svc.cluster.local:4873"
  env:
  - name: JAVA_TOOL_OPTIONS
    value: "-XX:+UnlockExperimentalVMOptions -XX:+EnableJVMCI -XX:ActiveProcessorCount=2 -XX:ReservedCodeCacheSize=32M -Xss512k -Duser.timezone=Asia/Tokyo -Duser.language=ja -Duser.country=JP -Dfile.encoding=UTF-8"
  - name: BPL_JVM_THREAD_COUNT
    value: "28"
  - name: OTEL_SERVICE_NAME
    value: blog-frontend
  - name: INFO_ENV_HOSTNAME
    value: "${HOSTNAME:}"
  - name: INFO_ENV_K_SERVICE
    value: "${K_SERVICE:}"
  - name: INFO_ENV_K_CONFIGURATION
    value: "${K_CONFIGURATION:}"
  - name: INFO_ENV_K_REVISION
    value: "${K_REVISION:}"
  - name: BLOGAPI_URL
    value: http://blog-api.blog.svc.cluster.local
  - name: NOTEAPI_URL
    value: http://note-api.note.svc.cluster.local
  - name: COUNTERAPI_URL
    value: http://counter-api.blog.svc.cluster.local/counter
  - name: MANAGEMENT_OTLP_LOGS_ENDPOINT
    value: http://otel-collector.opentelemetry.svc.cluster.local:4318/v1/logs
  - name: MANAGEMENT_OTLP_TRACING_ENDPOINT
    value: http://otel-collector.opentelemetry.svc.cluster.local:4318/v1/traces
  - name: MANAGEMENT_OPENTELEMETRY_RESOURCEATTRIBUTES_HOSTNAME
    value: "${HOSTNAME:}"
  - name: SPRING_THREADS_VIRTUAL_ENABLED
    value: "true"
  params:
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/language: java
      apps.tanzu.vmware.com/dind: "false"
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
      autoscaling.knative.dev/maxScale: "2"
      prometheus.io/path: /actuator/prometheus
      prometheus.io/port: "8081"
      prometheus.io/scrape: "true"
  - name: buildServiceBindings
    value:
    - kind: Secret
      apiVersion: v1
      name: settings-xml
    - kind: Secret
      apiVersion: v1
      name: npmrc
  - name: scanning_image_policy
    value: spring-boot
  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 512Mi
  source:
    git:
      url: https://github.com/categolj/blog-frontend
      ref:
        branch: main