apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: contour
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tanzu-standard"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tanzu-standard"
spec:
  syncPeriod: 168h
  serviceAccountName: kapp
  packageRef:
    refName: contour.tanzu.vmware.com
    versionSelection:
      constraints: 1.18.2+vmware.1-tkg.1
  values:
  - secretRef:
      name: contour-tanzu-system-ingress-values
---
apiVersion: v1
kind: Secret
metadata:
  name: contour-tanzu-system-ingress-values
  namespace: kapp
type: Opaque
stringData:
  values.yml: |
    ---
    infrastructure_provider: "vsphere"
    namespace: tanzu-system-ingress
    contour:
      replicas: 1
    envoy:
      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        nodePorts:
          http: 31080
          https: 31443