apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: blog-translation
    apps.tanzu.vmware.com/workload-type: web
    networking.knative.dev/visibility: cluster-local
  annotations:
    kapp.k14s.io/change-rule.upsert: "upsert after upserting git-ssh"
    kapp.k14s.io/change-rule.delete: "delete before deleting git-ssh"
  name: blog-translation
  namespace: tmaki
spec:
  build:
    env:
    - name: BP_JVM_VERSION
      value: "17.*"
  env:
  - name: TRANSLATOR_BLOGAPIURL
    value: http://blog-api.tmaki.svc.cluster.local
  - name: TRANSLATOR_GOOGLEAPIKEY
    value: "${k8s.bindings.translation-config.google-api-key}"
  - name: JAVA_TOOL_OPTIONS
    value: "-XX:ReservedCodeCacheSize=32M -Xss512k -Duser.timezone=Asia/Tokyo -Duser.language=ja -Duser.country=JP -Dfile.encoding=UTF-8"
  - name: SERVER_PORT
    value: "${PORT}"
  - name: BPL_JVM_THREAD_COUNT
    value: "28"
  - name: SPRING_SQL_INIT_MODE
    value: always
  - name: SPRING_PROFILES_ACTIVE
    value: kubernetes
  - name: MANAGEMENT_METRICS_EXPORT_WAVEFRONT_ENABLED
    value: "false"
  - name: MANAGEMENT_INFO_ENV_ENABLED
    value: "true"
  - name: MANAGEMENT_INFO_JAVA_ENABLED
    value: "true"
  - name: MANAGEMENT_ENDPOINT_HEAPDUMP_ENABLED
    value: "false"
  - name: MANAGEMENT_ENDPOINT_THREADDUMP_ENABLED
    value: "false"
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
  - name: gitops_branch
    value: blog-translation
  - name: gitops_commit_message
    value: Bump
  - name: gitops_repository
    value: ssh://git@github.com/categolj/tap-gitops.git
  - name: gitops_user_email
    value: makingx+bot@gmail.com
  - name: gitops_user_name
    value: making-bot
  - name: gitops_ssh_secret
    value: git-ssh
  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 256Mi
  serviceClaims:
  - name: blog-db
    ref:
      apiVersion: v1
      kind: Secret
      name: blog-db
  - name: translation-config
    ref:
      apiVersion: v1
      kind: Secret
      name: translation-config
  source:
    git:
      ref:
        branch: main
      url: https://github.com/categolj/blog-translation