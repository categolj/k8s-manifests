apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: synology-ik-am
  namespace: inlets
spec:
  virtualhost:
    fqdn: synology.ik.am
    tls:
      secretName: synology-ik-am-tls
  routes:
  - services:
    - name: inlets-exit
      port: 6868
    enableWebsockets: true
