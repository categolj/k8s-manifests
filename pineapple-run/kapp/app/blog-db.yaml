apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: blog-db
  namespace: kapp
spec:
  serviceAccountName: kapp
  fetch:
  - helmChart:
      name: postgresql
      version: "10.16.1"
      repository:
        url: https://charts.bitnami.com/bitnami
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: pineapple-run
  syncPeriod: 10m
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - helmTemplate:
      path: 0/
      name: blog-db
      namespace: blog
      valuesFrom:
      - path: 1/helm/app/blog-db.yaml
  - ytt:
      paths:
      - "-"
      - 1/config/app/blog-db
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      - --app-changes-max-to-keep=3
      delete:
        # Force delete PVCs, since StatefulSet does not delete them
        rawOptions:
        - --apply-ignored=true
      inspect:
        rawOptions:
        - --tree=true