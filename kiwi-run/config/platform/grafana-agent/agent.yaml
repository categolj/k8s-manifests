metrics:
  wal_directory: /var/lib/agent/wal
  global:
    scrape_interval: 30s
    external_labels:
      cluster: kiwi-run
  configs:
  - name: default
    remote_write:
    - url: http://prometheus-server.prometheus.svc.cluster.local/api/v1/write
      basic_auth:
        username: prometheus
        password: prometheus
      send_exemplars: true
    scrape_configs:
    #! - job_name: nas-node-exporter
    #!   scrape_interval: 1m
    #!   scheme: https
    #!   static_configs:
    #!   - targets:
    #!     - node-exporter.synology.ik.am:443
    #! - job_name: fastcom-exporter
    #!   scrape_interval: 1m
    #!   scheme: https
    #!   static_configs:
    #!   - targets:
    #!     - fastcom-exporter.synology.ik.am:443
    #! - job_name: pushgateway
    #!   scrape_interval: 30s
    #!   scrape_timeout: 10s
    #!   scheme: https
    #!   static_configs:
    #!   - targets:
    #!     - pushgateway.ik.am:443
    - job_name: kubernetes-pods
      honor_labels: true
      honor_timestamps: true
      scrape_interval: 30s
      scrape_timeout: 10s
      metrics_path: /metrics
      scheme: http
      follow_redirects: true
      enable_http2: true
      relabel_configs:
      - source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_scrape
        separator: ;
        regex: "true"
        replacement: $1
        action: keep
      - source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_scrape_slow
        separator: ;
        regex: "true"
        replacement: $1
        action: drop
      - source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_scheme
        separator: ;
        regex: (https?)
        target_label: __scheme__
        replacement: $1
        action: replace
      - source_labels:
        - __meta_kubernetes_pod_annotation_prometheus_io_path
        separator: ;
        regex: (.+)
        target_label: __metrics_path__
        replacement: $1
        action: replace
      - source_labels:
        - __address__
        - __meta_kubernetes_pod_annotation_prometheus_io_port
        separator: ;
        regex: (.+?)(?::\d+)?;(\d+)
        target_label: __address__
        replacement: $1:$2
        action: replace
      - separator: ;
        regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
        replacement: __param_$1
        action: labelmap
      - source_labels:
        - __meta_kubernetes_pod_label_app_kubernetes_io_part_of
        separator: ;
        regex: (.*)
        target_label: app_kubernetes_io_part_of
        replacement: $1
        action: replace
      - source_labels:
        - __meta_kubernetes_namespace
        separator: ;
        regex: (.*)
        target_label: namespace
        replacement: $1
        action: replace
      - source_labels:
        - __meta_kubernetes_pod_name
        separator: ;
        regex: (.*)
        target_label: pod
        replacement: $1
        action: replace
      - source_labels:
        - __meta_kubernetes_pod_phase
        separator: ;
        regex: Pending|Succeeded|Failed|Completed
        replacement: $1
        action: drop
      - regex: __meta_kubernetes_pod_label_app_kubernetes_io_component
        action: labeldrop
      - source_labels:
        - __meta_kubernetes_pod_label_app
        separator: ;
        regex: (.*)
        target_label: app
        replacement: $1
        action: replace
      kubernetes_sd_configs:
      - role: pod
traces:
  configs:
  - name: default
    receivers:
      zipkin: { }
      otlp:
        protocols:
          grpc:
          http:
    remote_write:
    - endpoint: tempo.tempo.svc.cluster.local:4317
      insecure: true