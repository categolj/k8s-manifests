apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: opentelemetry-collector
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting opentelemetry-operator"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting opentelemetry-operator"
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: kiwi-run/config/platform/opentelemetry-collector
  syncPeriod: 168h
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      paths:
      - namespace.yaml
      - otelcol.yaml
      valuesFrom:
      - path: credentials.yaml
  - kbld:
      paths:
      - "-"
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true