role: Agent
env:
- name: ZINC_URL
  valueFrom:
    secretKeyRef:
      name: zinc
      key: url
- name: ZINC_USERNAME
  valueFrom:
    secretKeyRef:
      name: zinc
      key: username
- name: ZINC_PASSWORD
  valueFrom:
    secretKeyRef:
      name: zinc
      key: password
- name: LOKI_URL
  valueFrom:
    secretKeyRef:
      name: loki
      key: url
- name: LOKI_USERNAME
  valueFrom:
    secretKeyRef:
      name: loki
      key: username
- name: LOKI_PASSWORD
  valueFrom:
    secretKeyRef:
      name: loki
      key: password
ingress:
  enabled: true
  annotations:
    projectcontour.io/tls-cert-namespace: tanzu-system-ingress
  hosts:
  - host: vector.ik.am
    paths:
    - path: /
      pathType: Prefix
      port:
        name: http
        number: 9000
  tls:
  - hosts:
    - vector.ik.am
    secretName: tap-default-tls
customConfig:
  data_dir: /vector-data-dir
  api:
    enabled: true
    address: 127.0.0.1:8686
    playground: false
  sources:
    kubernetes_logs:
      type: kubernetes_logs
    http:
      type: http_server
      address: 0.0.0.0:9000
      encoding: text
  transforms:
    format:
      type: remap
      inputs:
      - kubernetes_logs
      drop_on_abort: true
      source: |
        if .file != null {
          del(.file)
        }
        if starts_with(string!(.message), "{") {
          json, err = parse_json(.message)
          if err == null {
            . = merge!(. , json)
          }
        }
        if .apiVersion == "audit.k8s.io/v1" { # drop audit log for now
          abort
        }
        if starts_with(string!(.message), "remote=") { # only access log
          logfmt, err = parse_logfmt(.message)
          if err == null {
            . = merge(. , logfmt)
          }
        }
        klog, err = parse_klog(.message)
        if err == null {
          . = merge(. , klog)
        }
        if .kubernetes.pod_labels.component != null {
          .app = .kubernetes.pod_labels.component
        }
        if .kubernetes.pod_labels.app != null {
          .app = .kubernetes.pod_labels.app
        }
        if .kubernetes.pod_labels."app.kubernetes.io/part-of" != null {
          .app = .kubernetes.pod_labels."app.kubernetes.io/part-of"
        }
        if .kubernetes.pod_labels."carto.run/workload-name" != null {
          .workload = .kubernetes.pod_labels."carto.run/workload-name"
        }
        if .kubernetes.pod_labels."kpack.io/build" != null {
          .build = .kubernetes.pod_labels."kpack.io/build"
        }
        .node = .kubernetes.pod_node_name
        .namespace = .kubernetes.pod_namespace
        .pod = .kubernetes.pod_name
        .container = .kubernetes.container_name
        .image = .kubernetes.container_image
        .ips = .kubernetes.pod_ips
        if .msg != null {
          .message = del(.msg)
        }
        if ."severity" != null {
          .level = del(."severity")
        }
        if ."log.level" != null {
          .level = del(."log.level")
        }
        if ."log.logger" != null {
          .logger = del(."log.logger")
        }
        if ."process.thread.name" != null {
          .thread = del(."process.thread.name")
        }
        if ."service.name" != null {
          .service = del(."service.name")
        }
        if .b3_trace_id != null {
          .traceId = del(.b3_trace_id)
        }
        if .b3_span_id != null {
          .spanId = del(.b3_span_id)
        }
        if is_string(.level) {
          .level = downcase(string!(.level))
        }
        if is_string(.response_time) {
          .response_time = parse_int!(.response_time)
        }
        if is_string(.duration) && contains(string!(.duration), "s") {
          .duration = parse_duration!(string!(.duration), "ms")
        }
        if is_string(.ts) && contains(string!(.ts), "T") {
          .ts = to_unix_timestamp(to_timestamp!(string!(.ts)))
        }
        if .namespace == "kube-system" {
          abort
        }
        if .namespace == "kapp-controller" {
          abort
        }
        if .namespace == "secretgen-controller" {
          abort
        }
        if .namespace == "openldap" {
          abort
        }
        if .namespace == "inlets" && contains(string!(.message), "superfluous") {
          abort
        }
        if is_string(.image) && contains(string!(.image), "tap-packages") && .level == "info" {
          abort
        }
        if .app == "envoy" && .path != null && starts_with(string!(.path), "/api/v2/spans") {
          abort
        }
        if .app == "envoy" && .requested_server_name != null && starts_with(string!(.requested_server_name), "zipkin") {
          abort
        }
        if .app == "autoscaler" && starts_with(string!(.message), "Failed to update lock") {
          abort
        }
        if .namespace == "cert-manager" && contains(string!(.message), "Operation cannot be fulfilled") {
          abort
        }
        del(.kubernetes)
        del(."ecs.version")
        del(."event.dataset")
        .cluster = "kiwi-run"
        . = compact(.)
    reduce:
      type: remap
      inputs:
      - format
      drop_on_abort: true
      source: |
        del(.image)
        del(.ips)
        del(.downstream_local_address)
        del(.downstream_remote_address)
        del(.grpc_status)
        del(.request_id)
        del(.response_flags)
        del(.source_type)
        del(.upstream_host)
        del(.upstream_local_address)
        del(.upstream_service_time)
        del(.b3_sampled)
        del(.b3_parent_span_id)
  sinks:
    stdout:
      type: console
      inputs:
      - http
      encoding:
        codec: text
    zinc:
      type: elasticsearch
      inputs:
      - format
      mode: bulk
      api_version: v8
      endpoints:
      - ${ZINC_URL}/api
      auth:
        strategy: basic
        user: "${ZINC_USERNAME}"
        password: "${ZINC_PASSWORD}"
      healthcheck:
        enabled: false
    loki:
      type: loki
      inputs:
      - reduce
      endpoint: ${LOKI_URL}
      auth:
        strategy: basic
        user: "{{`${LOKI_USERNAME}`}}"
        password: "${LOKI_PASSWORD}"
      labels:
        cluster: "{{`{{ cluster }}`}}"
        node: "{{`{{ node }}`}}"
        namespace: "{{`{{ namespace }}`}}"
        pod: "{{`{{ pod }}`}}"
        app: "{{`{{ app }}`}}"
        container: "{{`{{ container }}`}}"
        level: "{{`{{ level }}`}}"
        logger: "{{`{{ logger }}`}}"
        message: "{{`{{ message }}`}}"
      compression: gzip
      encoding:
        codec: json