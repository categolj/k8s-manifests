apiVersion: carto.run/v1alpha1
kind: ClusterRunTemplate
metadata:
  name: job-run-template
spec:
  template:
    apiVersion: batch/v1
    kind: Job
    metadata:
      generateName: $(runnable.metadata.name)$-
    spec:
      template:
        spec:
          containers:
          - name: update-config
            image: ghcr.io/making/maven
            command:
            - bash
            - -ex
            - /script/update-config.sh
            env:
            - name: IMAGE_NAME
              value: $(runnable.spec.inputs.image)$
            volumeMounts:
            - name: script
              mountPath: /script
              readOnly: true
            - name: gitops-secret
              mountPath: /gitops-secret
              readOnly: true
          restartPolicy: Never
          volumes:
          - name: script
            configMap:
              name: $(runnable.metadata.name)$
              defaultMode: 0755
          - name: gitops-secret
            secret:
              secretName: $(runnable.spec.inputs.gitops_secret)$
              defaultMode: 0600