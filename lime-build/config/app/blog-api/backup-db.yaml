apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: backup-db
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: cronjob
    apps.tanzu.vmware.com/auto-configure-actuators: "false"
  annotations:
    kapp.k14s.io/disable-original: ""
  name: backup-db
  namespace: blog
spec:
  source:
    git:
      url: https://github.com/making/pg-dump-to-s3
      ref:
        branch: main
  params:
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/pipeline: test
      apps.tanzu.vmware.com/language: skip
  - name: dockerfile
    value: Dockerfile
  env:
  - name: management.metrics.tags.app_name
    value: backup-db-blog
  - name: management.prometheus.metrics.export.pushgateway.base-url
    value: https://pushgateway.ik.am
  - name: management.prometheus.metrics.export.pushgateway.enabled
    value: "false"
  - name: JAVA_TOOL_OPTIONS
    value: "-Dmanagement.health.probes.enabled=false"
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: backup-s3
        key: access_key
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: backup-s3
        key: access_secret
  - name: AWS_REGION
    valueFrom:
      secretKeyRef:
        name: backup-s3
        key: region
  - name: S3_HOSTNAME
    valueFrom:
      secretKeyRef:
        name: backup-s3
        key: host
  - name: S3_BUCKET
    value: pg-dump-to-s3
  - name: S3_FILEPREFIX
    valueFrom:
      fieldRef:
        fieldPath: metadata.namespace
  - name: PGDUMP_USERNAME
    valueFrom:
      secretKeyRef:
        name: blog-db
        key: username
  - name: PGDUMP_HOST
    valueFrom:
      secretKeyRef:
        name: blog-db
        key: host
  - name: PGDUMP_PORT
    valueFrom:
      secretKeyRef:
        name: blog-db
        key: port
  - name: PGDUMP_DATABASE
    valueFrom:
      secretKeyRef:
        name: blog-db
        key: database
  - name: PGDUMP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: blog-db
        key: password
  - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: otel-trace-endpoint
  - name: ALERT_ENABLED
    value: "true"
  - name: ALERT_TYPE
    value: slack
  - name: ALERT_SLACK_CHANNEL
    value: alert
  - name: ALERT_SLACK_USERNAME
    value: spring-batch
  - name: ALERT_SLACK_ICONURL
    value: https://github.com/making/pg-dump-to-s3/assets/106908/5becaa51-11be-4ca5-8763-cd9a5e1014ce
  - name: ALERT_WEBHOOKURL
    valueFrom:
      secretKeyRef:
        name: backup-s3
        key: slack_webhook_url