apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: blog-ui
  namespace: blog
spec:
  virtualhost:
    fqdn: ik.am
    tls:
      secretName: blog-ui-tls
  routes:
  - enableWebsockets: true
    requestHeadersPolicy:
      set:
      - name: Host
        value: blog-ui.blog.svc.cluster.local
    retryPolicy:
      count: 2
      retryOn:
      - cancelled
      - connect-failure
      - refused-stream
      - resource-exhausted
      - retriable-status-codes
      - reset
    services:
    - name: blog-ui
      port: 80
      protocol: h2c
      requestHeadersPolicy:
        set:
        - name: K-Original-Host
          value: ik.am
      weight: 100
---
