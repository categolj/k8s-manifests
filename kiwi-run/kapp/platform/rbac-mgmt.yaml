apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: rbac-mgmt
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting registry-credentials"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting registry-credentials"
spec:
  serviceAccountName: kapp
  fetch:
  - imgpkgBundle:
      image: ghcr.io/making/rbac-mgmt-bundle:0.0.2
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: kiwi-run/config/platform/rbac-mgmt
  syncPeriod: 1h
  template:
  - ytt:
      paths:
      - 0/config
      - 0/kapp-config.yaml
      - 0/schema.yaml
      valuesFrom:
      - path: 1/values.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true