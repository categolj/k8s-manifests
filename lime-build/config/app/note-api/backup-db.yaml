apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: backup-db
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: cronjob
    apps.tanzu.vmware.com/auto-configure-actuators: "false"
  annotations:
    kapp.k14s.io/disable-original: ""
  name: backup-db
  namespace: note
spec:
  source:
    git:
      url: https://github.com/making/pg-dump-to-s3
      ref:
        branch: main
  params:
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/pipeline: test
      apps.tanzu.vmware.com/language: skip
  - name: dockerfile
    value: Dockerfile
  - name: schedule
    value: 30 15 * * ?
  env:
  - name: JAVA_TOOL_OPTIONS
    value: "-Dmanagement.health.probes.enabled=false"
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: backup-s3
        key: access_key
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: backup-s3
        key: access_secret
  - name: S3_HOSTNAME
    valueFrom:
      secretKeyRef:
        name: backup-s3
        key: host
  - name: S3_BUCKET
    value: pg-dump-to-s3
  - name: PGDUMP_USERNAME
    valueFrom:
      secretKeyRef:
        name: note-db
        key: username
  - name: PGDUMP_HOST
    valueFrom:
      secretKeyRef:
        name: note-db
        key: host
  - name: PGDUMP_PORT
    valueFrom:
      secretKeyRef:
        name: note-db
        key: port
  - name: PGDUMP_DATABASE
    valueFrom:
      secretKeyRef:
        name: note-db
        key: database
  - name: PGDUMP_PASSWORD
    valueFrom:
      secretKeyRef:
        name: note-db
        key: password
  - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: otel-trace-endpoint