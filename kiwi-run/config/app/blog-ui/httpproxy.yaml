apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blog-ui
  namespace: blog
spec:
  dnsNames:
  - ik.am
  - blog.ik.am
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  secretName: blog-ui-tls