#@ load("@ytt:overlay", "overlay")
#@ load("@ytt:data", "data")
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: dex
  namespace: dex
spec:
  virtualhost:
    fqdn: dex.pineapple.maki.lol
    tls:
      secretName: tanzu-system-ingress/cnrs-default-tls
  routes:
  - services:
    - name: dex
      port: 5556
---

#@overlay/match by=overlay.subset({"kind": "Ingress"}), expects="0+"
#@overlay/remove
---