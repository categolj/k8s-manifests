role: Agent
env:
- name: ZINC_URL
  valueFrom:
    secretKeyRef:
      name: zinc
      key: url
- name: ZINC_USERNAME
  valueFrom:
    secretKeyRef:
      name: zinc
      key: username
- name: ZINC_PASSWORD
  valueFrom:
    secretKeyRef:
      name: zinc
      key: password
- name: LOKI_URL
  valueFrom:
    secretKeyRef:
      name: loki
      key: url
- name: LOKI_USERNAME
  valueFrom:
    secretKeyRef:
      name: loki
      key: username
- name: LOKI_PASSWORD
  valueFrom:
    secretKeyRef:
      name: loki
      key: password
customConfig:
  data_dir: /vector-data-dir
  api:
    enabled: true
    address: 127.0.0.1:8686
    playground: false
  sources:
    kubernetes_logs:
      type: kubernetes_logs
  transforms:
    format:
      type: remap
      inputs:
      - kubernetes_logs
      drop_on_abort: true
      source: |
        if starts_with(string!(.message), "{") {
          json, err = parse_json(.message)
          if err == null {
            . = merge!(. , json)
          }
        }
        if .apiVersion == "audit.k8s.io/v1" { # drop audit log for now
          abort
        }
        klog, err = parse_klog(.message)
        if err == null {
          . = merge(. , klog)
        }
        if .kubernetes.pod_labels.component != null {
          .app = .kubernetes.pod_labels.component
        }
        if .kubernetes.pod_labels.app != null {
          .app = .kubernetes.pod_labels.app
        }
        if .kubernetes.pod_labels."app.kubernetes.io/part-of" != null {
          .app = .kubernetes.pod_labels."app.kubernetes.io/part-of"
        }
        if .kubernetes.pod_labels."carto.run/workload-name" != null {
          .workload = .kubernetes.pod_labels."carto.run/workload-name"
        }
        if .kubernetes.pod_labels."kpack.io/build" != null {
          .build = .kubernetes.pod_labels."kpack.io/build"
        }
        .node = .kubernetes.pod_node_name
        .namespace = .kubernetes.pod_namespace
        .pod = .kubernetes.pod_name
        .container = .kubernetes.container_name
        .image = .kubernetes.container_image
        .ips = .kubernetes.pod_ips
        if .msg != null {
          .message = del(.msg)
        }
        if ."severity" != null {
          .level = del(."severity")
        }
        if ."log.level" != null {
          .level = del(."log.level")
        }
        if ."log.logger" != null {
          .logger = del(."log.logger")
        }
        if is_string(.level) {
          .level = downcase(string!(.level))
        }
        if is_string(.duration) && contains(string!(.duration), "s") {
          .duration = parse_duration!(string!(.duration), "ms")
        }
        if .namespace == "kube-system" {
          abort
        }
        if .namespace == "kapp-controller" {
          abort
        }
        if .namespace == "openldap" {
          abort
        }
        if .namespace == "inlets" && contains(string!(.message), "superfluous") {
          abort
        }
        if is_string(.image) && contains(string!(.image), "tap-packages") && .level == "info" {
          abort
        }
        if .app == "autoscaler" && starts_with(string!(.message), "Failed to update lock") {
          abort
        }
        del(.kubernetes)
        del(."ecs.version")
        del(."event.dataset")
        .cluster = "kiwi-run"
        . = compact(.)
  sinks:
    # stdout:
    #   type: console
    #   inputs:
    #   - format
    #   encoding:
    #     codec: json
    zinc:
      type: elasticsearch
      inputs:
      - format
      mode: bulk
      api_version: v8
      endpoints:
      - ${ZINC_URL}/api
      auth:
        strategy: basic
        user: "${ZINC_USERNAME}"
        password: "${ZINC_PASSWORD}"
      healthcheck:
        enabled: false
    loki:
      type: loki
      inputs:
      - format
      endpoint: ${LOKI_URL}
      auth:
        strategy: basic
        user: "{{`'${LOKI_USERNAME}'`}}"
        password: "${LOKI_PASSWORD}"
      labels:
        cluster: "{{`{{ cluster }}`}}"
        namespace: "{{`{{ namespace }}`}}"
        app: "{{`{{ app }}`}}"
        logger: "{{`{{ logger }}`}}"
        message: "{{`{{ message }}`}}"
        container: "{{`{{ container }}`}}"
        pod: "{{`{{ pod }}`}}"
        node: "{{`{{ node }}`}}"
        authority: "{{`{{ authority }}`}}"
        bytes_received: "{{`{{ bytes_received }}`}}"
        bytes_sent: "{{`{{ bytes_sent }}`}}"
        duration: "{{`{{ duration }}`}}"
        method: "{{`{{ method }}`}}"
        path: "{{`{{ path }}`}}"
        requested_server_name: "{{`{{ requested_server_name }}`}}"
        response_code: "{{`{{ response_code }}`}}"
        user_agent: "{{`{{ user_agent }}`}}"
      compression: snappy
      encoding:
        codec: json