#@ load("@ytt:data", "data")
apiVersion: v1
kind: Secret
metadata:
  name: tap-tap-install-values
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-group: "tap-install-values"
type: Opaque
stringData:
  #@yaml/text-templated-strings
  tap-values.yml: |
    ---
    profile: run

    ceip_policy_disclosed: true
    
    shared:
      ingress_domain: apps.ik.am
      ingress_issuer: letsencrypt

    contour:
      infrastructure_provider: "vsphere"
      contour:
        replicas: 1
        configFileContents:
          accesslog-format: json
          json-fields:
          - "@timestamp"
          - "authority"
          - "bytes_received"
          - "bytes_sent"
          - "b3_trace_id=%REQ(X-B3-TRACEID)%"
          - "b3_span_id=%REQ(X-B3-SPANID)%"
          - "b3_parent_span_id=%REQ(X-B3-PARENTSPANID)%"
          - "b3_sampled=%REQ(X-B3-SAMPLED)%"
          #! - "downstream_local_address"
          #! - "downstream_remote_address"
          - "duration"
          #! - "grpc_status"
          - "method"
          - "path"
          - "protocol"
          - "referer=%REQ(REFERER)%"
          - "request_id"
          - "requested_server_name"
          - "response_code"
          #! - "response_flags"
          #! - "uber_trace_id"
          - "upstream_cluster"
          #! - "upstream_host"
          #! - "upstream_local_address"
          #! - "upstream_service_time"
          - "user_agent"
          - "x_forwarded_for"
      envoy:
        #! workload:
        #!   type: Deployment
        #!   replicas: 2
        service:
          type: LoadBalancer
          externalTrafficPolicy: Local
          annotations: 
            service.beta.kubernetes.io/vultr-loadbalancer-protocol: http
            service.beta.kubernetes.io/vultr-loadbalancer-ssl: tap-default-tls
            service.beta.kubernetes.io/vultr-loadbalancer-https-ports: "443"
            service.beta.kubernetes.io/vultr-loadbalancer-ssl-pass-through: "true"

    cnrs:
      domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"
      lite:
        enable: true
      pdb:
        enable: false

    appliveview_connector:
      backend:
        ingressEnabled: true
        host: appliveview.view.lime.maki.lol

    api_auto_registration:
      tap_gui_url: https://tap-gui.view.lime.maki.lol

    namespace_provisioner:
      controller: true
      additional_sources:
      - git:
          url: https://github.com/categolj/k8s-manifests.git
          ref: origin/main
          subPath: common/namespace-provisioner/git
        path: _ytt_lib/additional
      import_data_values_secrets:
      - name: workload-git-auth
        namespace: tap-install
        create_export: true
      overlay_secrets:
      - name: workload-git-auth-overlay
        namespace: tap-install
        create_export: true
      - name: workload-remove-limitrange-overlay
        namespace: tap-install
        create_export: true

    package_overlays:
    - name: cert-manager
      secrets:
      - name: cert-manager-disable-scrape
    - name: contour
      secrets:
      - name: contour-default-tls
      - name: contour-disable-scrape
      - name: contour-envoy-pdb
    - name: cnrs
      secrets:
      - name: cnrs-autocreate-cluster-domain-claims
      - name: cnrs-disable-scrape
    - name: fluxcd-source-controller
      secrets:
      - name: fluxcd-source-controller-disable-scrape
    - name: tap-telemetry
      secrets:
      - name: tap-telemetry-remove
    - name: tap-auth
      secrets:
      - name: tap-auth-deliverable-with-ingress
      - name: tap-auth-deliverable-with-cronjob
    - name: services-toolkit
      secrets:
      - name: services-toolkit-service-instances
      - name: services-toolkit-stk-secret-reader
      - name: services-toolkit-postgresql

    excluded_packages:
    #! - connector.appliveview.tanzu.vmware.com
    - sso.apps.tanzu.vmware.com
    - image-policy-webhook.signing.apps.tanzu.vmware.com
    - policy.apps.tanzu.vmware.com
    - controller.source.apps.tanzu.vmware.com
    - eventing.tanzu.vmware.com
    - apis.apps.tanzu.vmware.com
    - bitnami.services.tanzu.vmware.com
    - crossplane.tanzu.vmware.com