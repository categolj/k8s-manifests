apiVersion: v1
kind: Secret
metadata:
  name: cnrs-tracing
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-group: "tap-overlays"
type: Opaque
stringData:
  cnrs-https.yml: |
    #@ load("@ytt:overlay", "overlay")
    #@overlay/match by=overlay.subset({"metadata":{"name":"config-tracing"}, "kind": "ConfigMap"})
    ---
    data:
      #@overlay/match missing_ok=True
      backend: zipkin
      #@overlay/match missing_ok=True
      zipkin-endpoint: http://opentelemetry-collector.opentelemetry.svc.cluster.local:9411
      #@overlay/match missing_ok=True
      sample-rate: "1.0"