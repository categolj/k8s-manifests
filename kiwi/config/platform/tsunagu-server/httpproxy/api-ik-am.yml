apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: api-ik-am
  namespace: tsunagu
spec:
  virtualhost:
    fqdn: api.ik.am
    tls:
      secretName: api-ik-am-tls
    corsPolicy:
      allowCredentials: true
      allowOrigin:
      - "*"
      allowMethods:
      - GET
      - OPTIONS
      allowHeaders:
      - "*"
      maxAge: "60m"
  includes:
  - name: blog-api
    namespace: blog
    conditions:
    - prefix: /
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-ik-am
  namespace: tsunagu
spec:
  secretName: api-ik-am-tls
  issuerRef:
    name: letsencrypt-ik-am
    kind: ClusterIssuer
  dnsNames:
  - "api.ik.am"