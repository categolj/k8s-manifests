apiVersion: secretgen.k14s.io/v1alpha1
kind: Password
metadata:
  name: counter-db
  namespace: making
spec:
  secretTemplate:
    type: Opaque
    stringData:
      type: mongodb
      uri: mongodb://blog:$(value)@counter-db-mongodb:27017/counter
      mongodb-passwords: $(value)
      mongodb-root-password: $(value)