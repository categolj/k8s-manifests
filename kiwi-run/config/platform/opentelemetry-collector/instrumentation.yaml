---
apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: default
  namespace: opentelemetry
spec:
  exporter:
    endpoint: http://otel-collector.opentelemetry.svc.cluster.local:4317
  propagators:
  - tracecontext
  - baggage
  sampler:
    type: parentbased_traceidratio
    argument: "1.0"
  java:
    env:
    - name: otel.experimental.resource.disabled.keys
      value: process.command_args,process.executable.path,process.runtime.name,process.runtime.version,process.pid,process.runtime.description,os.type,os.description,host.arch,host.name,service.instance.id,service.version
    - name: otel.exporter.otlp.compression
      value: gzip
    - name: otel.logs.exporter
      value: otlp
    - name: otel.metrics.exporter
      value: none
    - name: otel.traces.exporter
      value: none
    - name: otel.instrumentation.logback-appender.experimental-log-attributes
      value: "true"
    - name: otel.instrumentation.logback-appender.experimental.capture-key-value-pair-attributes
      value: "true"
  python:
    env:
    #! Required if endpoint is set to 4317.
    #! Python autoinstrumentation uses http/proto by default
    #! so data must be sent to 4318 instead of 4317.
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://otel-collector.opentelemetry.svc.cluster.local:4318
  dotnet:
    env:
    #! Required if endpoint is set to 4317.
    #! Dotnet autoinstrumentation uses http/proto by default
    #! See https://github.com/open-telemetry/opentelemetry-dotnet-instrumentation/blob/888e2cd216c77d12e56b54ee91dafbc4e7452a52/docs/config.md#otlp
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://otel-collector.opentelemetry.svc.cluster.local:4318
  go:
    #! https://github.com/open-telemetry/opentelemetry-go-instrumentation/issues/732
    image: ghcr.io/open-telemetry/opentelemetry-go-instrumentation/autoinstrumentation-go:v0.7.0-alpha
    env:
    #! Required if endpoint is set to 4317.
    #! Go autoinstrumentation uses http/proto by default
    #! so data must be sent to 4318 instead of 4317.
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://otel-collector.opentelemetry.svc.cluster.local:4318