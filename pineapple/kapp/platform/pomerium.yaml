apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: pomerium
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order.0: "upsert after upserting cluster-issuer"
    kapp.k14s.io/change-rule.delete-order.0: "delete before deleting cluster-issuer"
spec:
  serviceAccountName: kapp
  fetch:
  - http:
      url: https://github.com/pomerium/ingress-controller/raw/v0.18.0/deployment.yaml
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: pineapple/config/platform/pomerium
  syncPeriod: 6h
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      ignoreUnknownComments: true
      paths:
      - "0"
      - 1/pomerium.yaml
      - 1/idp-secret.yaml
      - 1/certificate.yaml
      - 1/fix-service-ip.yaml
      valuesFrom:
      - path: 1/pomerium-credentials.yaml
  - kbld:
      paths:
      - "-"
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true