apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector
rules:
- nonResourceURLs: [ "/metrics", "/metrics/cadvisor" ]
  verbs: [ "get" ]
- apiGroups: [ "" ]
  resources:
  - endpoints
  - events
  - namespaces
  - namespaces/status
  - nodes
  - nodes/spec
  - nodes/stats
  - nodes/metrics
  - nodes/proxy
  - persistentvolumes
  - persistentvolumeclaims
  - pods
  - pods/status
  - replicationcontrollers
  - replicationcontrollers/status
  - resourcequotas
  - services
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "monitoring.coreos.com" ]
  resources:
  - servicemonitors
  - podmonitors
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "apps" ]
  resources:
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "extensions" ]
  resources:
  - ingresses
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "batch" ]
  resources:
  - jobs
  - cronjobs
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "autoscaling" ]
  resources:
  - horizontalpodautoscalers
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "networking.k8s.io" ]
  resources:
  - ingresses
  verbs: [ "get", "list", "watch" ]
- apiGroups: [ "discovery.k8s.io" ]
  resources:
  - endpointslices
  verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector
subjects:
- kind: ServiceAccount
  name: otel-collector
  namespace: opentelemetry