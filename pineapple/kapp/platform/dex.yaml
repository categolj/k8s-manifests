apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: dex
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order.0: "upsert after upserting openldap"
    kapp.k14s.io/change-rule.delete-order.0: "delete before deleting openldap"
spec:
  serviceAccountName: kapp
  fetch:
  - helmChart:
      name: dex
      version: "0.10.0"
      repository:
        url: https://charts.dexidp.io
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: pineapple
  syncPeriod: 1h
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - helmTemplate:
      namespace: dex
      path: "0"
      valuesFrom:
      - path: 1/helm/platform/dex/helm-values.yaml
      - path: 1/helm/platform/dex/helm-credentials.yaml
  - ytt:
      ignoreUnknownComments: true
      paths:
      - "-"
      - 1/config/platform/dex
  - kbld:
      paths:
      - "-"
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      - --app-changes-max-to-keep=3
      delete:
        #! Force delete PVCs, since StatefulSet does not delete them
        rawOptions:
        - --apply-ignored=true
      inspect:
        rawOptions:
        - --tree=true