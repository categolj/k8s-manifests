---
apiVersion: sql.tanzu.vmware.com/v1
kind: Postgres
metadata:
  name: blog-db
  namespace: blog
spec:
  postgresVersion:
    name: postgres-15
  storageSize: 1Gi
  storageClassName: nfs
  monitorStorageSize: 1Gi
  monitorStorageClassName: nfs
  resources:
    data:
      requests:
        cpu: 0.45
        memory: 450Mi
    monitor:
      requests:
        cpu: 0.45
        memory: 450Mi
  pgConfig:
    dbname: vehicle-db
  highAvailability:
    enabled: true
    readReplicas: 1
    podDisruptionBudget:
      enabled: true