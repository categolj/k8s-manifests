apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: blog-db-selfsigned-issuer
  namespace: blog
spec:
  selfSigned: { }
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blog-db-ca
  namespace: blog
spec:
  commonName: blog-db-ca
  isCA: true
  issuerRef:
    kind: Issuer
    name: blog-db-selfsigned-issuer
  secretName: blog-db-ca
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: blog-db-ca-issuer
  namespace: blog
spec:
  ca:
    secretName: blog-db-ca
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blog-db-tls
  namespace: blog
spec:
  dnsNames:
  - blog-db-postgresql.blog.svc.cluster.local
  - blog-db-postgresql.blog
  - blog-db-postgresql
  - blog-db-postgresql-headless.blog.svc.cluster.local
  - blog-db-postgresql-headless.blog
  - blog-db-postgresql-headless
  issuerRef:
    kind: Issuer
    name: blog-db-ca-issuer
  secretName: blog-db-tls
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretTemplate
metadata:
  name: blog-db-tls-ca-bindable
  namespace: blog
spec:
  serviceAccountName: certificate-reader
  inputResources:
  - name: certificate
    ref:
      apiVersion: cert-manager.io/v1
      kind: Certificate
      name: blog-db-tls
  - name: secret
    ref:
      apiVersion: v1
      kind: Secret
      name: $(.certificate.spec.secretName)
  template:
    type: servicebinding.io/ca-certificates
    stringData:
      type: ca-certificates
    data:
      ca.crt: $(.secret.data.ca\.crt)
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: certificate-reader
  namespace: blog
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: certificate-reader
  namespace: blog
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cert-manager.io
  resources:
  - certificates
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: certificate-reader
  namespace: blog
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: certificate-reader
subjects:
- kind: ServiceAccount
  name: certificate-reader