apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: opentelemetry-collector
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
spec:
  serviceAccountName: kapp
  fetch:
  - helmChart:
      name: opentelemetry-collector
      version: "0.50.0"
      repository:
        url: https://open-telemetry.github.io/opentelemetry-helm-charts
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: kiwi-run/helm/platform/opentelemetry-collector
  syncPeriod: 168h
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - helmTemplate:
      path: 0/
      namespace: opentelemetry
      valuesFrom:
      - path: 1/helm-values.yaml
      - path: 1/helm-credentials.yaml
  - ytt:
      ignoreUnknownComments: true
      paths:
      - "-"
      inline:
        paths:
          overlay.yaml: |
            #@ load("@ytt:overlay", "overlay")
            apiVersion: v1
            kind: Namespace
            metadata:
              name: opentelemetry
            ---
            apiVersion: projectcontour.io/v1
            kind: HTTPProxy
            metadata:
              name: zipkin
              namespace: opentelemetry
            spec:
              virtualhost:
                fqdn: zipkin.ik.am
                corsPolicy:
                  allowCredentials: true
                  allowOrigin:
                  - "*"
                  allowMethods:
                  - POST
                  - OPTIONS
                  allowHeaders:
                  - "*"
                  maxAge: "60m"
                tls:
                  secretName: tanzu-system-ingress/tap-default-tls
              routes:
              - services:
                - name: opentelemetry-collector
                  port: 9411
                  weight: 100
                timeoutPolicy:
                  response: 20s
                retryPolicy:
                  count: 3
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      inspect:
        rawOptions:
        - --tree=true