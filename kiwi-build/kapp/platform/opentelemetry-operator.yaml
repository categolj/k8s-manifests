apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: opentelemetry-operator
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tap"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tap"
spec:
  serviceAccountName: kapp
  fetch:
  - http:
      url: https://github.com/open-telemetry/opentelemetry-operator/releases/download/v0.96.0/opentelemetry-operator.yaml
  syncPeriod: 6h
  template:
  - ytt: { }
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true