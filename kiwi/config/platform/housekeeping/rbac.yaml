apiVersion: v1
kind: Namespace
metadata:
  name: housekeeping
  labels:
    name: housekeeping
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: housekeeping
  name: housekeeping
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: housekeeping
rules:
- apiGroups: [ "" ]
  resources: [ "pods" ]
  verbs: [ "delete", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crb-housekeeping
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: housekeeping
subjects:
- kind: ServiceAccount
  name: housekeeping
  namespace: housekeeping