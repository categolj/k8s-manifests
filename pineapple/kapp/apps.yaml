apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: apps
  namespace: kapp
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: git@github.com:categolj/k8s-manifests.git
      ref: origin/main
      secretRef:
        name: github
      subPath: pineapple/kapp
  - inline:
      paths:
        namespace.yaml: |
          apiVersion: v1
          kind: Namespace
          metadata:
            name: tap-install
            annotations:
              kapp.k14s.io/change-group: init
  syncPeriod: 10m
  template:
  - ytt:
      paths:
      - 0/platform
      - 0/app
      - 1/namespace.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      inspect:
        rawOptions:
        - --tree=true