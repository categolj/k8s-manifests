apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: note-dev-ik-am
  namespace: note
spec:
  virtualhost:
    fqdn: note.dev.ik.am
    tls:
      secretName: note-dev-ik-am-tls
    corsPolicy:
      allowCredentials: true
      allowOrigin:
      - "*"
      allowMethods:
      - GET
      - POST
      - OPTIONS
      allowHeaders:
      - "*"
      maxAge: "60m"
  routes:
  - conditions:
    - prefix: /note
    enableWebsockets: true
    services:
    - name: note-ui
      port: 8080
      weight: 100
    timeoutPolicy:
      response: 20s
    retryPolicy:
      count: 3
  - conditions:
    - prefix: /static
    enableWebsockets: true
    services:
    - name: note-ui
      port: 8080
      weight: 100
    timeoutPolicy:
      response: 20s
    retryPolicy:
      count: 3
  - services:
    - name: note
      port: 8080
      weight: 100
    timeoutPolicy:
      response: 20s
    retryPolicy:
      count: 3
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: note-dev-ik-am
  namespace: note
spec:
  secretName: note-dev-ik-am-tls
  issuerRef:
    name: letsencrypt-ik-am
    kind: ClusterIssuer
  dnsNames:
  - note.dev.ik.am