apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: tap-registry-secret
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting secretgen-controller"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting secretgen-controller"
spec:
  syncPeriod: 6h
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: kiwi/config/platform/tap
  - inline:
      paths:
        namespace.yaml: |
          apiVersion: v1
          kind: Namespace
          metadata:
            name: tap-install
        secret.yaml: |
          #@ load("@ytt:data", "data")
          apiVersion: v1
          kind: Secret
          metadata:
            name: tap-registry
            namespace: tap-install
          type: kubernetes.io/dockerconfigjson
          stringData:
            #@yaml/text-templated-strings
            .dockerconfigjson: |-
              {
                "auths": {
                  "registry.pivotal.io": {
                    "username": "(@= data.values.tanzunet.username @)",
                    "password": "(@= data.values.tanzunet.password @)"
                  },
                  "registry.tanzu.vmware.com": {
                    "username": "(@= data.values.tanzunet.username @)",
                    "password": "(@= data.values.tanzunet.password @)"
                  }
                }
              }
        secret-export.yaml: |
          ---
          apiVersion: secretgen.carvel.dev/v1alpha1
          kind: SecretExport
          metadata:
            name: tap-registry
            namespace: tap-install
          spec:
            toNamespaces:
            - '*'
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      paths:
      - "1"
      valuesFrom:
      - path: 0/tap-credentials.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageRepository
metadata:
  name: tanzu-tap-repository
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tap-registry-secret"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tap-registry-secret"
spec:
  fetch:
    imgpkgBundle:
      image: registry.tanzu.vmware.com/tanzu-application-platform/tap-packages:1.2.1