apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: rbac
  namespace: kapp
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: git@github.com:categolj/k8s-manifests.git
      ref: origin/main
      secretRef:
        name: github
  syncPeriod: 1m
  template:
  - ytt:
      paths:
      - common/rbac
      valuesFrom:
      - secretRef:
          name: rbac-data-values
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      inspect:
        rawOptions:
        - --tree=true