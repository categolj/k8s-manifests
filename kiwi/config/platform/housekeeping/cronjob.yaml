apiVersion: batch/v1
kind: CronJob
metadata:
  name: housekeeping
  namespace: housekeeping
  labels:
    app: housekeeping
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: housekeeping
          containers:
          - name: housekeeping
            image: bitnami/kubectl:1.23
            command:
            - bash
            - -e
            - -c
            - |
              bash -x <(kubectl get pods --all-namespaces | grep ago | awk '{print "kubectl delete --force pod "$2" -n "$1}')
