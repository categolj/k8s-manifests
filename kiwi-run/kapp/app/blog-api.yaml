apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: blog-api
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting blog-db"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting blog-db"
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: kiwi-run/config/app/blog-api
  syncPeriod: 10m
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - ytt:
      paths:
      - deliverable.yaml
      - blog-config.yaml
      - httpproxy.yaml
      - otel-config.yaml
      - backup-db.yaml
      valuesFrom:
      - path: credentials.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      - --app-changes-max-to-keep=3