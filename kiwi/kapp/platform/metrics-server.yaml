apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: metrics-server
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tanzu-core"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tanzu-core"
spec:
  syncPeriod: 168h
  serviceAccountName: kapp
  packageRef:
    refName: metrics-server.tanzu.vmware.com
    versionSelection:
      constraints: 0.5.1+vmware.1-tkg.1