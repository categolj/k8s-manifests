apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: note-parent
  namespace: making
spec:
  serviceAccountName: kapp
  fetch:
  - helmChart:
      name: mysql
      version: "9.0.0"
      repository:
        url: https://charts.bitnami.com/bitnami
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
  syncPeriod: 10m
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - helmTemplate:
      path: 0/
      name: note-db
      valuesFrom:
      - path: 1/jaguchi/helm/app/note-db.yaml
  - ytt:
      paths:
      - "-"
      - 1/jaguchi/config/app/note
      valuesFrom:
      - path: 1/jaguchi/config/app/blog-common/credentials.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      - --app-changes-max-to-keep=3
      delete:
        # Force delete PVCs, since StatefulSet does not delete them
        rawOptions:
        - --apply-ignored=true
      inspect:
        rawOptions:
        - --tree=true