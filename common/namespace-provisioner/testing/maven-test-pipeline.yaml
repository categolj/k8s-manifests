apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: maven-test-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: test
    apps.tanzu.vmware.com/language: java
spec:
  params:
  - name: source-url
  - name: source-revision
  - name: slack-webhook-secret
  - name: slack-test-failure-message
  tasks:
  - name: test
    params:
    - name: source-url
      value: $(params.source-url)
    - name: source-revision
      value: $(params.source-revision)
    taskSpec:
      volumes:
      - name: settings-xml
        secret:
          secretName: settings-xml
      - name: docker-certs
        secret:
          secretName: docker-certs
      params:
      - name: source-url
      - name: source-revision
      steps:
      - name: test
        image: bellsoft/liberica-openjdk-debian:21
        volumeMounts:
        - mountPath: /opt/maven
          name: settings-xml
          readOnly: true
        - mountPath: /docker-certs
          name: docker-certs
          readOnly: true
        env:
        - name: DOCKER_HOST
          value: tcp://docker-dind.docker.svc.cluster.local:2376
        - name: DOCKER_TLS_VERIFY
          value: "1"
        - name: DOCKER_CERT_PATH
          value: /docker-certs
        script: |-
          set -ex
          cd `mktemp -d`
          curl -s $(params.source-url) | tar -m -xzf -
          ./mvnw clean test -V -s /opt/maven/settings.xml --no-transfer-progress
  finally:
  - name: notify-test-failure
    when:
    - input: $(tasks.test.status)
      operator: in
      values: [ "Failed" ]
    taskRef:
      kind: ClusterTask
      name: send-to-webhook-slack
    params:
    - name: webhook-secret
      value: $(params.slack-webhook-secret)
    - name: message
      value: $(params.slack-test-failure-message)
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretImport
metadata:
  name: docker-certs
spec:
  fromNamespace: docker