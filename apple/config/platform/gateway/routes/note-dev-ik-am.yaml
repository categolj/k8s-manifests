apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayRouteConfig
metadata:
  name: note-dev-ik-am
  namespace: gateway
spec:
  routes:
  - uri: http://note.note.svc.cluster.local:8080
    order: -10
    predicates:
    - Host=note.dev.ik.am*
    filters:
    - StripPrefix=0
    - PreserveHostHeader=
    - AddResponseHeader=Access-Control-Allow-Credentials, true
    - AddResponseHeader=Access-Control-Allow-Headers, *
    - AddResponseHeader=Access-Control-Allow-Methods, *
    - AddResponseHeader=Access-Control-Allow-Origin, https://ik.am
    - AddResponseHeader=Access-Control-Max-Age, 3600
    - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Headers Access-Control-Allow-Methods Access-Control-Allow-Origin Access-Control-Max-Age
---
apiVersion: tanzu.vmware.com/v1
kind: SpringCloudGatewayMapping
metadata:
  name: note-dev-ik-am
  namespace: gateway
spec:
  gatewayRef:
    name: gateway
  routeConfigRef:
    name: note-dev-ik-am