apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: tap-gui-viewer-service-account-rbac
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order: "upsert after upserting tap"
    kapp.k14s.io/change-rule.delete-order: "delete before deleting tap"
spec:
  syncPeriod: 24h
  serviceAccountName: kapp
  fetch:
  - inline:
      paths:
        tap-gui-viewer-service-account-rbac.yaml: |
          apiVersion: v1
          kind: Namespace
          metadata:
            name: tap-gui
          ---
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            namespace: tap-gui
            name: tap-gui-viewer
          automountServiceAccountToken: false
          ---
          apiVersion: v1
          kind: Secret
          metadata:
            name: tap-gui-viewer-token
            namespace: tap-gui
            annotations:
              kubernetes.io/service-account.name: tap-gui-viewer
          type: kubernetes.io/service-account-token
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: tap-gui-read-k8s
          subjects:
          - kind: ServiceAccount
            namespace: tap-gui
            name: tap-gui-viewer
          roleRef:
            kind: ClusterRole
            name: k8s-reader
            apiGroup: rbac.authorization.k8s.io
          ---
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRole
          metadata:
            name: k8s-reader
          rules:
          - apiGroups: ['']
            resources: ['pods', 'pods/log', 'services', 'configmaps']
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['apps']
            resources: ['deployments', 'replicasets']
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['autoscaling']
            resources: ['horizontalpodautoscalers']
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['networking.k8s.io']
            resources: ['ingresses']
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['networking.internal.knative.dev']
            resources: ['serverlessservices']
            verbs: ['get', 'watch', 'list']
          - apiGroups: [ 'autoscaling.internal.knative.dev' ]
            resources: [ 'podautoscalers' ]
            verbs: [ 'get', 'watch', 'list' ]
          - apiGroups: ['serving.knative.dev']
            resources:
            - configurations
            - revisions
            - routes
            - services
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['carto.run']
            resources:
            - clusterconfigtemplates
            - clusterdeliveries
            - clusterdeploymenttemplates
            - clusterimagetemplates
            - clusterruntemplates
            - clustersourcetemplates
            - clustersupplychains
            - clustertemplates
            - deliverables
            - runnables
            - workloads
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['source.toolkit.fluxcd.io']
            resources:
            - gitrepositories
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['source.apps.tanzu.vmware.com']
            resources:
            - imagerepositories
            - mavenartifacts
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['conventions.carto.run']
            resources:
            - podintents
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['kpack.io']
            resources:
            - images
            - builds
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['scanning.apps.tanzu.vmware.com']
            resources:
            - sourcescans
            - imagescans
            - scanpolicies
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['tekton.dev']
            resources:
            - taskruns
            - pipelineruns
            verbs: ['get', 'watch', 'list']
          - apiGroups: ['kappctrl.k14s.io']
            resources:
            - apps
            verbs: ['get', 'watch', 'list']
  template:
  - ytt:
      paths:
      - "."
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true