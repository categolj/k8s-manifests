apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-sa
  namespace: tmaki
  labels:
    app: update-sa
  annotations:
    kapp.k14s.io/change-rule.upsert: "upsert after upserting git-ssh"
    kapp.k14s.io/change-rule.delete: "delete before deleting git-ssh"
spec:
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          serviceAccountName: kapp
          containers:
          - name: kubectl
            image: bitnami/kubectl:1.21.11
            command:
            - bash
            - -c
            - |-
              kubectl patch serviceaccount default -p "{\"secrets\":[{\"name\":\"git-ssh\"}]}"