apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: node-test-pipeline
  namespace: blog
  labels:
    apps.tanzu.vmware.com/pipeline: test
    apps.tanzu.vmware.com/language: node
spec:
  params:
  - name: source-url
  - name: source-revision
  - name: slack-webhook-secret
  - name: slack-test-failure-message
#!  workspaces:
#!  - name: cache
  tasks:
  - name: test
    params:
    - name: source-url
      value: $(params.source-url)
    - name: source-revision
      value: $(params.source-revision)
#!    workspaces:
#!    - name: cache
#!      workspace: cache
    taskSpec:
      params:
      - name: source-url
      - name: source-revision
#!      workspaces:
#!      - name: cache
      steps:
      - name: test
        image: node:16
        script: |-
          set -ex
          # mkdir -p $(workspaces.cache.path)/node_modules
          cd `mktemp -d`
          # ln -fs $(workspaces.cache.path)/node_modules ${PWD}/node_modules          
          curl -s $(params.source-url) | tar -xzvf -
          yarn install
          yarn lint
  finally:
  - name: notify-test-failure
    when:
    - input: $(tasks.test.status)
      operator: in
      values: [ "Failed" ]
    taskRef:
      kind: ClusterTask
      name: send-to-webhook-slack
    params:
    - name: webhook-secret
      value: $(params.slack-webhook-secret)
    - name: message
      value: $(params.slack-test-failure-message)