replicaCount: 1
customTLS:
  enabled: true
  secret: openldap-tls
service:
  type: LoadBalancer
  ldapPortNodePort: 30389
  sslLdapPortNodePort: 30636
persistence:
  size: 2Gi
logLevel: info
env:
  LDAP_DOMAIN: ik.am
  LDAP_ORGANISATION: IK.AM
ltb-passwd:
  enabled: false
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-maki-lol
    hosts:
    - ltb-passwd.pineapple.maki.lol
    tls:
    - secretName: ltb-passwd-tls
      hosts:
      - ltb-passwd.pineapple.maki.lol
  ldap:
    server: ldaps://ldap.pineapple.maki.lol:636
    searchBase: ou=people,dc=ik,dc=am
    bindDN: cn=admin,dc=ik,dc=am
customLdifFiles:
  01-groups.ldif: |-
    dn: ou=people,dc=ik,dc=am
    objectClass: organizationalUnit
    ou: people

    dn: ou=groups,dc=ik,dc=am
    objectClass: organizationalUnit
    ou: groups
phpldapadmin:
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-maki-lol
    hosts:
    - phpldapadmin.pineapple.maki.lol
    tls:
    - secretName: phpldapadmin-tls
      hosts:
      - phpldapadmin.pineapple.maki.lol
  env:
    PHPLDAPADMIN_HTTPS: "false"
    PHPLDAPADMIN_LDAP_HOSTS: openldap-stack-ha
