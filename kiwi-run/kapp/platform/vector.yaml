apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: vector
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/disable-original: ""
    kapp.k14s.io/change-rule.create-order.0: "upsert after upserting tap"
    kapp.k14s.io/change-rule.delete-order.0: "delete before deleting tap"
spec:
  serviceAccountName: kapp
  fetch:
  - helmChart:
      name: vector
      version: 0.18.0
      repository:
        url: https://helm.vector.dev
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: kiwi-run
  syncPeriod: 720h
  template:
  - sops:
      pgp:
        privateKeysSecretRef:
          name: pgp-key
  - helmTemplate:
      path: "0"
      name: vector
      namespace: vector
      valuesFrom:
      - path: 1/helm/platform/vector/helm-values.yaml
  - ytt:
      paths:
      - "-"
      - 1/config/platform/vector
      valuesFrom:
      - path: 1/config/platform/credentials.yaml
  - kbld:
      paths:
      - "-"
  deploy:
  - kapp:
      rawOptions:
      - "--diff-changes=true"