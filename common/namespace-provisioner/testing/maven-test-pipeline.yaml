apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: maven-test-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: test
    apps.tanzu.vmware.com/language: java
    apps.tanzu.vmware.com/dind: "false"
spec:
  params:
  - name: source-url
  - name: source-revision
  tasks:
  - name: test
    params:
    - name: source-url
      value: $(params.source-url)
    - name: source-revision
      value: $(params.source-revision)
    taskSpec:
      volumes:
      - name: settings-xml
        secret:
          secretName: settings-xml
      params:
      - name: source-url
      - name: source-revision
      steps:
      - name: test
        image: bellsoft/liberica-openjdk-debian:21
        volumeMounts:
        - mountPath: /opt/maven
          name: settings-xml
          readOnly: true
        - mountPath: /opt/npmrc
          name: npmrc
          readOnly: true
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-XX:ActiveProcessorCount=1"
        script: |-
          set -ex
          cd `mktemp -d`
          curl -s $(params.source-url) | tar -m -xzf -
          ln -s /opt/npmrc/.npmrc ${HOME}/.npmrc
          ./mvnw clean test -V -s /opt/maven/settings.xml --no-transfer-progress