apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: apps
  namespace: blog
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
      subPath: mango/kapp
  syncPeriod: 1m
  template:
  - ytt:
      paths:
      - app
      - platform
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      inspect:
        rawOptions:
        - --tree=true