apiVersion: secretgen.k14s.io/v1alpha1
kind: Password
metadata:
  name: blog-db
  namespace: blog
spec:
  secretTemplate:
    type: servicebinding.io/postgresql
    stringData:
      type: postgresql
      host: blog-db-postgresql.blog.svc.cluster.local
      port: "5432"
      username: postgres
      password: $(value)
      database: blog
      sslmode: verify-full
      postgresql-password: $(value)