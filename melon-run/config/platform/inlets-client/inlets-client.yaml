#@ load("@ytt:data", "data")
#@ load("@ytt:overlay", "overlay")
---
apiVersion: v1
kind: Secret
metadata:
  name: inlets-token
  namespace: gateway
type: Opaque
stringData:
  token: #@ data.values.inlets.token
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inlets-client
  namespace: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inlets-client
  template:
    metadata:
      labels:
        app: inlets-client
    spec:
      containers:
      - name: inlets-client
        image: ghcr.io/making/inlets:2.7.6
        command: [ "inlets" ]
        args:
        - client
        - --remote=$(INLETS_REMOTE)
        - --upstream=$(INLETS_UPSTREAM)
        - --token-from=/var/inlets/token
        env:
        - name: INLETS_REMOTE
          value: #@ data.values.inlets.remote
        - name: INLETS_UPSTREAM
          value: #@ data.values.inlets.upstream
        volumeMounts:
        - name: inlets-token-volume
          mountPath: /var/inlets/
      volumes:
      - name: inlets-token-volume
        secret:
          secretName: inlets-token