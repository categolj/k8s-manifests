apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: api-ik-am
  namespace: tsunagu
spec:
  virtualhost:
    fqdn: api.ik.am
    tls:
      secretName: api-ik-am-tls
  routes:
  - services:
    - name: tsunagu-server
      port: 80
      weight: 0
    - name: sorry-server
      port: 8080
      weight: 100
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: api-ik-am
  namespace: tsunagu
spec:
  secretName: api-ik-am-tls
  issuerRef:
    name: letsencrypt-ik-am
    kind: ClusterIssuer
  dnsNames:
  - "api.ik.am"