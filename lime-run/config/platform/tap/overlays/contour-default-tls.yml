apiVersion: v1
kind: Secret
metadata:
  name: contour-default-tls
  namespace: tap-install
  annotations:
    kapp.k14s.io/change-group: "tap-overlays"
type: Opaque
stringData:
  contour-default-tls.yml: |
    #@ load("@ytt:data", "data")
    #@ load("@ytt:overlay", "overlay")
    #@ namespace = data.values.namespace
    ---
    kind: Secret
    apiVersion: v1
    metadata:
      name: azuredns-config
      namespace: cert-manager
    stringData:
      client-secret: #@ data.values.azure.client_secret
    ---
    apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: letsencrypt
    spec:
      acme:
        server: https://acme-v02.api.letsencrypt.org/directory
        email: makingx+lime@gmail.com
        privateKeySecretRef:
          name: letsencrypt
        solvers:
        - dns01:
            azureDNS:
              clientID: #@ data.values.azure.client_id
              clientSecretSecretRef:
                name: azuredns-config
                key: client-secret
              subscriptionID: #@ data.values.azure.subscription_id
              tenantID: #@ data.values.azure.tenant_id
              resourceGroupName: maki-lol
              hostedZoneName: maki.lol
              environment: AzurePublicCloud
    ---
    apiVersion: cert-manager.io/v1
    kind: ClusterIssuer
    metadata:
      name: letsencrypt-http01
    spec:
      acme:
        server: https://acme-v02.api.letsencrypt.org/directory
        email: makingx+lime@gmail.com
        privateKeySecretRef:
          name: letsencrypt-http01
        solvers:
        - http01:
            ingress:
              class: contour
    ---
    apiVersion: cert-manager.io/v1
    kind: Certificate
    metadata:
      name: tap-default-tls
      namespace: #@ namespace
    spec:
      dnsNames:
      - #@ "*.run.lime.maki.lol"
      issuerRef:
        kind: ClusterIssuer
        name: letsencrypt
      secretName: tap-default-tls
    ---
    apiVersion: projectcontour.io/v1
    kind: TLSCertificateDelegation
    metadata:
      name: contour-delegation
      namespace: #@ namespace
    spec:
      delegations:
      - secretName: tap-default-tls
        targetNamespaces:
        - "*"