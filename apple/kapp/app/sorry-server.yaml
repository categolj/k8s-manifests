apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: sorry-server
  namespace: kapp
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: git@github.com:categolj/k8s-manifests.git
      ref: origin/main
      subPath: apple/config/app/sorry-server
      secretRef:
        name: github
  syncPeriod: 1h
  template:
  - ytt:
      paths:
      - '.'
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      inspect:
        rawOptions:
        - --tree=true