apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: spring-cloud-gateway
  namespace: kapp
spec:
  serviceAccountName: kapp
  packageRef:
    refName: spring-cloud-gateway.tanzu.vmware.com
    versionSelection:
      constraints: 1.1.0-beta.1
      prereleases: {}
  values:
  - secretRef:
      name: spring-cloud-gateway-data-values
---
apiVersion: v1
kind: Secret
metadata:
  name: spring-cloud-gateway-data-values
  namespace: kapp
type: Opaque
stringData:
  values.yml: |
    ---
    scgOperator:
      replicaCount: 1
    deployment:
      namespace: scg-operator
      create_namespace: true
    resources:
      requests:
        memory: "300Mi"
      limits:
        memory: "512Mi"