apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: blog-ui
    apps.tanzu.vmware.com/workload-type: web
  name: blog-ui
  namespace: making
spec:
  build:
    env:
    - name: BP_NODE_RUN_SCRIPTS
      value: build
    - name: BP_NODE_OPTIMIZE_MEMORY
      value: "true"
    - name: REACT_APP_BLOG_API
      value: auto
    - name: REACT_APP_BLOG_UI
      value: auto
    - name: NODE_ENV
      value: production
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
  - name: gitops_branch
    value: blog-ui
  - name: gitops_commit_message
    value: Bump
  - name: gitops_repository
    value: ssh://git@github.com/categolj/jaguchi-making-gitops.git
  - name: gitops_user_email
    value: makingx+bot@gmail.com
  - name: gitops_user_name
    value: making-bot
  - name: gitops_ssh_secret
    value: git-ssh
  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 256Mi
  source:
    git:
      ref:
        branch: main
      url: https://github.com/categolj/blog-ui