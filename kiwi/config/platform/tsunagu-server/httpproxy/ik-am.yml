apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: ik-am
  namespace: tsunagu
spec:
  virtualhost:
    fqdn: ik.am
    tls:
      secretName: ik-am-tls
  routes:
  - conditions:
    - prefix: /note
    timeoutPolicy:
      response: 20s
    retryPolicy:
      count: 3
    services:
    - name: note-ui
      port: 8080
      weight: 100
  - conditions:
    - prefix: /static
    timeoutPolicy:
      response: 20s
    retryPolicy:
      count: 3
    services:
    - name: note-ui
      port: 8080
      weight: 100
  includes:
  - name: blog-api
    namespace: blog
    conditions:
    - prefix: /rsocket
  - name: blog-ui
    namespace: blog
    conditions:
    - prefix: /
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ik-am
  namespace: tsunagu
spec:
  secretName: ik-am-tls
  issuerRef:
    name: letsencrypt-ik-am
    kind: ClusterIssuer
  dnsNames:
  - ik.am