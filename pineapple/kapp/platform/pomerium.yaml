apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: pomerium
  namespace: kapp
  annotations:
    kapp.k14s.io/change-group: "{name}"
    kapp.k14s.io/change-rule.create-order.0: "upsert after upserting cluster-issuer"
    kapp.k14s.io/change-rule.delete-order.0: "delete before deleting cluster-issuer"
spec:
  serviceAccountName: kapp
  fetch:
  - http:
      url: https://github.com/pomerium/ingress-controller/raw/v0.18.0/deployment.yaml
  syncPeriod: 6h
  template:
  - ytt:
      ignoreUnknownComments: true
      paths:
      - .
      inline:
        paths:
          fix-ip.yaml: |
            #@ load("@ytt:overlay", "overlay")
            #@overlay/match by=overlay.subset({"kind": "Service", "metadata": {"name": "pomerium-proxy"}})
            ---
            spec:
              #@overlay/match missing_ok=True
              loadBalancerIP: 192.168.11.241
  - kbld:
      paths:
      - "-"
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true