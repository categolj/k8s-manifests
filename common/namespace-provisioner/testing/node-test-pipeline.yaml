apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: node-test-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: test
    apps.tanzu.vmware.com/language: node
spec:
  params:
  - name: source-url
  - name: source-revision
  - name: slack-webhook-secret
  - name: slack-test-failure-message
  tasks:
  - name: test
    params:
    - name: source-url
      value: $(params.source-url)
    - name: source-revision
      value: $(params.source-revision)
    taskSpec:
      params:
      - name: source-url
      - name: source-revision
      steps:
      - name: test
        image: node:18
        script: |-
          set -ex
          cd `mktemp -d`
          curl -s $(params.source-url) | tar -xzvf -
          yarn install
          yarn lint
  finally:
  - name: notify-test-failure
    when:
    - input: $(tasks.test.status)
      operator: in
      values: [ "Failed" ]
    taskRef:
      kind: ClusterTask
      name: send-to-webhook-slack
    params:
    - name: webhook-secret
      value: $(params.slack-webhook-secret)
    - name: message
      value: $(params.slack-test-failure-message)