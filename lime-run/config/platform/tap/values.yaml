  tap-values.yml: |
    ---
    profile: run

    ceip_policy_disclosed: true
    
    shared:
      ingress_domain: run.lime.maki.lol
      ingress_issuer: letsencrypt

    contour:
      infrastructure_provider: "azure"
      contour:
        replicas: 1
        configFileContents:
          accesslog-format: json
          json-fields:
          - "@timestamp"
          - "authority"
          - "bytes_received"
          - "bytes_sent"
          - "b3_trace_id=%REQ(X-B3-TRACEID)%"
          - "b3_span_id=%REQ(X-B3-SPANID)%"
          - "b3_parent_span_id=%REQ(X-B3-PARENTSPANID)%"
          - "b3_sampled=%REQ(X-B3-SAMPLED)%"
          #! - "downstream_local_address"
          #! - "downstream_remote_address"
          - "duration"
          #! - "grpc_status"
          - "method"
          - "path"
          - "protocol"
          - "referer=%REQ(REFERER)%"
          - "request_id"
          - "requested_server_name"
          - "response_code"
          #! - "response_flags"
          #! - "uber_trace_id"
          - "upstream_cluster"
          #! - "upstream_host"
          #! - "upstream_local_address"
          #! - "upstream_service_time"
          - "user_agent"
          - "x_forwarded_for"
      envoy:
        service:
          type: LoadBalancer
          loadBalancerIP: 20.48.33.136
          annotations:
            service.beta.kubernetes.io/azure-load-balancer-resource-group: lime
      azure:
        client_id: (@= data.values.azure.client_id @)
        client_secret: (@= data.values.azure.client_secret @)
        subscription_id: (@= data.values.azure.subscription_id @)
        tenant_id: (@= data.values.azure.tenant_id @)

    cnrs:
      domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"
      provider: local
    
