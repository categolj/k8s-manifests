apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: blog-ui-parent
  namespace: blog
spec:
  serviceAccountName: kapp
  fetch:
  - git:
      url: https://github.com/categolj/k8s-manifests.git
      ref: origin/main
  - inline:
      paths:
        change-namespace.yaml: |
          #@overlay/match by=overlay.all, expects="1+"
          ---
          metadata:
            #@overlay/match missing_ok=True
            namespace: blog
  syncPeriod: 10m
  template:
  - ytt:
      paths:
      - 0/jaguchi/config/app/blog-ui
      - 1/change-namespace.yaml
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true
      - --diff-mask=true
      - --app-changes-max-to-keep=3