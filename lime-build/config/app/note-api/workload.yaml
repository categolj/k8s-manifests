apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  labels:
    app.kubernetes.io/part-of: note-api
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/has-tests: "true"
  annotations:
    kapp.k14s.io/disable-original: ""
  name: note-api
  namespace: note
spec:
  build:
    env:
    - name: BP_JVM_VERSION
      value: "17"
    - name: BP_JATTACH_ENABLED
      value: "true"
  env:
  - name: JAVA_TOOL_OPTIONS
    value: "-XX:ReservedCodeCacheSize=32M -Xss512k -Duser.timezone=Asia/Tokyo -Dfile.encoding=UTF-8 -Dmanagement.health.probes.enabled=true -Dmanagement.endpoint.health.probes.add-additional-paths=true"
  - name: ENTRY_APIURL
    value: "${k8s.bindings.note-config.entry-api-url}"
  - name: ENTRY_CLIENTID
    value: "${k8s.bindings.note-config.entry-api-client-id}"
  - name: ENTRY_CLIENTSECRET
    value: "${k8s.bindings.note-config.entry-api-client-secret}"
  - name: RSA_PRIVATEKEY
    value: file:/bindings/note-config/rsa-private-key.pem
  - name: RSA_PUBLICKEY
    value: file:/bindings/note-config/rsa-public-key.pem
  - name: BPL_JVM_THREAD_COUNT
    value: "28"
  - name: SPRING_APPLICATION_NAME
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: otel-trace-service-name
  - name: SPRING_DATASOURCE_HIKARI_DATASOURCEPROPERTIES_SSLFACTORY
    value: org.postgresql.ssl.DefaultJavaSSLFactory
  - name: SPRING_SENDGRID_APIKEY
    value: "${k8s.bindings.note-config.sendgrid-api-key}"
  - name: MANAGEMENT_TRACING_PROPAGATION_TYPE
    value: B3
  - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: otel-config
        key: otel-trace-endpoint
  - name: INFO_ENV_HOSTNAME
    value: "${HOSTNAME:}"
  - name: INFO_ENV_K_SERVICE
    value: "${K_SERVICE:}"
  - name: INFO_ENV_K_CONFIGURATION
    value: "${K_CONFIGURATION:}"
  - name: INFO_ENV_K_REVISION
    value: "${K_REVISION:}"
  params:
  - name: testing_pipeline_matching_labels
    value:
      apps.tanzu.vmware.com/pipeline: test
      apps.tanzu.vmware.com/language: java
  - name: testing_pipeline_params
    value:
      slack-webhook-secret: slack-webhook
      slack-test-failure-message: |
        ðŸš¨ [note-api] Test Failed!
        https://tap-gui.view.lime.maki.lol/supply-chain/lime-build/note/note-api/source-tester

  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
      autoscaling.knative.dev/maxScale: "1"
      prometheus.io/path: /actuator/prometheus
      prometheus.io/port: "8081"
      prometheus.io/scrape: "true"
  - name: buildServiceBindings
    value:
    - kind: Secret
      name: settings-xml
  - name: scanning_image_policy
    value: spring-boot
  resources:
    limits:
      memory: 416Mi
    requests:
      memory: 416Mi
  serviceClaims:
  - name: note-config
    ref:
      apiVersion: v1
      kind: Secret
      name: note-config
  - name: note-db
    ref:
      apiVersion: v1
      kind: Secret
      name: note-db
  - name: note-db-tls-ca
    ref:
      apiVersion: v1
      kind: Secret
      name: note-db-tls-ca-bindable
  source:
    git:
      url: https://github.com/categolj/note-api
      ref:
        branch: main